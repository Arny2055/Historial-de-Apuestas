<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Historial por Mercados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #121214;
    color: #e1e1e6;
    padding: 20px;
  }
  h1 {
    color: #8257e6;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    font-size: 0.95rem;
  }
  th, td {
    padding: 12px;
    text-align: left;
  }
  th {
    background-color: #29292e;
    color: #bbb;
  }
  tr:nth-child(even) {
    background-color: #202024;
  }
  tr:hover {
    background-color: #333339;
  }
  .positivo { color: #4caf50; }
  .negativo { color: #ef4444; }
  button, select {
    background-color: #8257e6;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    padding: 10px 18px;
    margin-top: 15px;
    display: inline-block;
  }
  button:hover, select:hover {
    background-color: #6b45d9;
  }
  select {
    padding: 8px 14px;
    margin-left: 10px;
  }
</style>
</head>
<body>

<h1>Historial por Mercados</h1>
<button onclick="location.href='index.html'">⬅ Volver al Historial</button>

<label for="filtroMercado">Filtrar por Mercado:</label>
<select id="filtroMercado"></select>

<table>
  <thead>
    <tr>
      <th>Mercado</th>
      <th>Apuestas</th>
      <th>Ganadas</th>
      <th>Perdidas</th>
      <th>Yield (%)</th>
      <th>ROI (%)</th>
    </tr>
  </thead>
  <tbody id="tablaMercados">
    <!-- Datos generados por JS -->
  </tbody>
</table>

<script>
(() => {
  const STORAGE_KEY = 'historialApuestasProfesionalCompleto';
  const tablaMercados = document.getElementById('tablaMercados');
  const filtroMercado = document.getElementById('filtroMercado');

  function stakeSugerido(bankroll, kellyFull, kellyFrac) {
    if (!(bankroll > 0 && kellyFull > 0 && kellyFrac > 0)) return 0;
    const stake = bankroll * kellyFull * kellyFrac;
    return stake > bankroll ? bankroll : stake;
  }

  function cargarHistorial() {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  }

  function agruparPorMercado(apuestas, filtro) {
    const resumen = {};

    apuestas.forEach(a => {
      if (filtro && a.mercado !== filtro) return; // Filtrado por mercado

      if (!resumen[a.mercado]) {
        resumen[a.mercado] = {
          mercado: a.mercado,
          apuestas: 0,
          ganadas: 0,
          perdidas: 0,
          totalApostado: 0,
          totalGanado: 0,
          bankrollInicial: a.bankroll || 0
        };
      }

      const stake = stakeSugerido(a.bankroll, a.kellyFull, a.kellyFrac);

      resumen[a.mercado].apuestas++;
      resumen[a.mercado].totalApostado += stake;

      if (a.estado === 'ganada') {
        resumen[a.mercado].ganadas++;
        resumen[a.mercado].totalGanado += stake * a.cuotaBookie;
      } else if (a.estado === 'perdida') {
        resumen[a.mercado].perdidas++;
      }
    });

    return Object.values(resumen);
  }

  function llenarSelectMercados(apuestas) {
    const mercadosUnicos = [...new Set(apuestas.map(a => a.mercado))].sort();
    filtroMercado.innerHTML = `<option value="">Todos</option>`;
    mercadosUnicos.forEach(m => {
      filtroMercado.innerHTML += `<option value="${m}">${m}</option>`;
    });
  }

  function renderizarTabla(filtro = '') {
    const historial = cargarHistorial();
    const resumenMercados = agruparPorMercado(historial, filtro);

    tablaMercados.innerHTML = '';
    resumenMercados.forEach(m => {
      const neto = m.totalGanado - m.totalApostado;
      const yieldPct = m.totalApostado > 0 ? (neto / m.totalApostado) * 100 : 0;
      const roiPct = m.bankrollInicial > 0 ? (neto / m.bankrollInicial) * 100 : 0;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${m.mercado}</td>
        <td>${m.apuestas}</td>
        <td>${m.ganadas}</td>
        <td>${m.perdidas}</td>
        <td class="${yieldPct >= 0 ? 'positivo' : 'negativo'}">${yieldPct.toFixed(2)}%</td>
        <td class="${roiPct >= 0 ? 'positivo' : 'negativo'}">${roiPct.toFixed(2)}%</td>
      `;
      tablaMercados.appendChild(tr);
    });
  }

  // Inicialización
  const historial = cargarHistorial();
  llenarSelectMercados(historial);
  renderizarTabla();

  filtroMercado.addEventListener('change', () => {
    renderizarTabla(filtroMercado.value);
  });
})();
</script>

</body>
</html>
