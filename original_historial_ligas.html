<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Historial por Mercados y Ligas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #121214;
    color: #e1e1e6;
    padding: 20px;
  }
  h1 {
    color: #8257e6;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    font-size: 0.95rem;
  }
  th, td {
    padding: 12px;
    text-align: left;
  }
  th {
    background-color: #29292e;
    color: #bbb;
  }
  tr:nth-child(even) {
    background-color: #202024;
  }
  tr:hover {
    background-color: #333339;
  }
  .positivo { color: #4caf50; }
  .negativo { color: #ef4444; }
  button, select {
    background-color: #8257e6;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    padding: 10px 18px;
    margin-top: 15px;
    display: inline-block;
  }
  button:hover, select:hover {
    background-color: #6b45d9;
  }
  select {
    padding: 8px 14px;
    margin-left: 10px;
  }
</style>
</head>
<body>

<h1>Historial por Mercados y Ligas</h1>
<button onclick="location.href='index.html'">⬅ Volver al Historial</button>

<div>
  <label for="filtroMercado">Mercado:</label>
  <select id="filtroMercado"></select>

  <label for="filtroLiga">Liga:</label>
  <select id="filtroLiga"></select>
</div>

<table>
  <thead>
    <tr>
      <th>Liga</th>
      <th>Apuestas</th>
      <th>Ganadas</th>
      <th>Perdidas</th>
      <th>Yield (%)</th>
      <th>ROI (%)</th>
    </tr>
  </thead>
  <tbody id="tablaDatos">
    <!-- Datos generados por JS -->
  </tbody>
</table>

<script>
(() => {
  const STORAGE_KEY = 'historialApuestasProfesionalCompleto';
  const tablaDatos = document.getElementById('tablaDatos');
  const filtroMercado = document.getElementById('filtroMercado');
  const filtroLiga = document.getElementById('filtroLiga');

  function stakeSugerido(bankroll, kellyFull, kellyFrac) {
    if (!(bankroll > 0 && kellyFull > 0 && kellyFrac > 0)) return 0;
    const stake = bankroll * kellyFull * kellyFrac;
    return stake > bankroll ? bankroll : stake;
  }

  function cargarHistorial() {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  }

  function agruparPorLiga(apuestas, filtroMercadoSel, filtroLigaSel) {
    const resumen = {};

    apuestas.forEach(a => {
      if (filtroMercadoSel && a.mercado !== filtroMercadoSel) return;
      if (filtroLigaSel && a.liga !== filtroLigaSel) return;

      if (!resumen[a.liga]) {
        resumen[a.liga] = {
          liga: a.liga,
          apuestas: 0,
          ganadas: 0,
          perdidas: 0,
          totalApostado: 0,
          totalGanado: 0,
          bankrollInicial: a.bankroll || 0
        };
      }

      const stake = stakeSugerido(a.bankroll, a.kellyFull, a.kellyFrac);
      resumen[a.liga].apuestas++;
      resumen[a.liga].totalApostado += stake;

      if (a.estado === 'ganada') {
        resumen[a.liga].ganadas++;
        resumen[a.liga].totalGanado += stake * a.cuotaBookie;
      } else if (a.estado === 'perdida') {
        resumen[a.liga].perdidas++;
      }
    });

    return Object.values(resumen);
  }

  function llenarSelectMercados(apuestas) {
    const mercadosUnicos = [...new Set(apuestas.map(a => a.mercado))].sort();
    filtroMercado.innerHTML = `<option value="">Todos</option>`;
    mercadosUnicos.forEach(m => {
      filtroMercado.innerHTML += `<option value="${m}">${m}</option>`;
    });
  }

  function llenarSelectLigas(apuestas, mercadoSel) {
    const filtradas = mercadoSel ? apuestas.filter(a => a.mercado === mercadoSel) : apuestas;
    const ligasUnicas = [...new Set(filtradas.map(a => a.liga))].sort();
    filtroLiga.innerHTML = `<option value="">Todas</option>`;
    ligasUnicas.forEach(l => {
      filtroLiga.innerHTML += `<option value="${l}">${l}</option>`;
    });
  }

  function renderizarTabla() {
    const historial = cargarHistorial();
    const mercadoSel = filtroMercado.value;
    const ligaSel = filtroLiga.value;
    const resumen = agruparPorLiga(historial, mercadoSel, ligaSel);

    tablaDatos.innerHTML = '';
    resumen.forEach(l => {
      const neto = l.totalGanado - l.totalApostado;
      const yieldPct = l.totalApostado > 0 ? (neto / l.totalApostado) * 100 : 0;
      const roiPct = l.bankrollInicial > 0 ? (neto / l.bankrollInicial) * 100 : 0;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${l.liga}</td>
        <td>${l.apuestas}</td>
        <td>${l.ganadas}</td>
        <td>${l.perdidas}</td>
        <td class="${yieldPct >= 0 ? 'positivo' : 'negativo'}">${yieldPct.toFixed(2)}%</td>
        <td class="${roiPct >= 0 ? 'positivo' : 'negativo'}">${roiPct.toFixed(2)}%</td>
      `;
      tablaDatos.appendChild(tr);
    });
  }

  // Inicialización
  const historial = cargarHistorial();
  llenarSelectMercados(historial);
  llenarSelectLigas(historial, '');
  renderizarTabla();

  filtroMercado.addEventListener('change', () => {
    llenarSelectLigas(historial, filtroMercado.value);
    renderizarTabla();
  });

  filtroLiga.addEventListener('change', renderizarTabla);
})();
</script>

</body>
</html>
