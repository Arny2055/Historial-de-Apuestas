<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Valor y Patrones</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; }
        .inputs-flex { display: flex; gap: 20px; margin-bottom: 20px; }
        .input-group { flex: 1; }
        textarea { width: 100%; height: 120px; border: 2px solid #ddd; border-radius: 8px; padding: 10px; font-family: monospace; }
        input[type="number"] { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; background-color: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #219150; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background-color: #34495e; color: white; }
        .sugerido { background-color: #d4edda !important; font-weight: bold; color: #155724; border: 2px solid #c3e6cb; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.85em; }
        .badge-success { background: #2ecc71; color: white; }
        .badge-danger { background: #e74c3c; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìà Analizador de Patrones y Valor Sugerido</h2>
    
    <div class="inputs-flex">
        <div class="input-group">
            <label><strong>Historial de Sumatorias:</strong></label>
            <textarea id="dataInput" placeholder="Pega tu columna aqu√≠..."></textarea>
        </div>
        <div class="input-group">
            <label><strong>Cuota Promedio (ej: 1.90):</strong></label>
            <input type="number" id="cuotaInput" step="0.01" value="2.00">
            <p style="font-size: 0.8em; color: #666; margin-top: 10px;">
                Probabilidad necesaria para ser rentable: <span id="probNecesaria">50</span>%
            </p>
        </div>
    </div>
    
    <button onclick="analizarTodo()">Calcular Patrones y Sugerencias</button>

    <div id="resultado"></div>
</div>

<script>
document.getElementById('cuotaInput').addEventListener('input', function() {
    let cuota = parseFloat(this.value);
    if(cuota > 1) {
        document.getElementById('probNecesaria').innerText = ((1 / cuota) * 100).toFixed(1);
    }
});

function analizarTodo() {
    const input = document.getElementById('dataInput').value;
    const cuota = parseFloat(document.getElementById('cuotaInput').value);
    const probNecesaria = (1 / cuota) * 100;

    const sumas = input.split(/\s+/).map(Number).filter(n => !isNaN(n));
    if (sumas.length < 2) return alert("Faltan datos.");

    let patrones = {}; 

    for (let i = 0; i < sumas.length - 1; i++) {
        let actual = sumas[i];
        let siguiente = sumas[i+1];
        let subio = siguiente > actual;

        if (!patrones[actual]) patrones[actual] = { up: 0, down: 0, total: 0 };
        patrones[actual].total++;
        subio ? patrones[actual].up++ : patrones[actual].down++;
    }

    renderizar(patrones, probNecesaria);
}

function renderizar(patrones, probMinima) {
    let html = `<table>
        <thead>
            <tr>
                <th>Si la Suma est√° en...</th>
                <th>Muestras</th>
                <th>Prob. de Subir</th>
                <th>Prob. de Bajar</th>
                <th>Sugerencia (Value)</th>
            </tr>
        </thead>
        <tbody>`;

    const ordenadas = Object.keys(patrones).sort((a, b) => b - a);

    ordenadas.forEach(suma => {
        let p = patrones[suma];
        let pUp = ((p.up / p.total) * 100).toFixed(1);
        let pDown = ((p.down / p.total) * 100).toFixed(1);
        
        // L√≥gica de sugerencia: si la prob hist√≥rica supera la prob de la cuota
        let sugerencia = "";
        let claseFila = "";
        
        if (parseFloat(pUp) > probMinima && p.total >= 3) {
            sugerencia = "‚úÖ Apostar a SUBIR";
            claseFila = "sugerido";
        } else if (parseFloat(pDown) > probMinima && p.total >= 3) {
            sugerencia = "‚ùå Apostar a BAJAR";
        } else {
            sugerencia = "---";
        }

        html += `<tr class="${claseFila}">
            <td><strong>${suma}</strong></td>
            <td>${p.total}</td>
            <td>${pUp}%</td>
            <td>${pDown}%</td>
            <td>${sugerencia}</td>
        </tr>`;
    });

    html += `</tbody></table>`;
    document.getElementById('resultado').innerHTML = html;
}
</script>
</body>
</html>
