<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Stats - Bet Analytix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
            --gradient: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            color: #94a3b8;
            font-size: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        /* Efecto de Tarjeta Premium */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(56, 189, 248, 0.1);
            border-color: var(--accent-color);
        }

        h2 {
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: var(--accent-color);
        }

        h2::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 20px;
            background: var(--gradient);
            margin-right: 12px;
            border-radius: 10px;
        }

        .scroll-container {
            width: 100%;
            overflow-y: scroll;
            border-radius: 10px;
            -webkit-overflow-scrolling: touch !important;
        }

        /* Personalización de la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        iframe {
            border-radius: 10px;
            filter: grayscale(10%) contrast(110%);
        }

        /* Layout para pantallas grandes */
        @media (min-width: 900px) {
            .grid-stats {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>BET ANALYTICS PRO</h1>
        <p>Monitoreo de Rendimiento en Tiempo Real</p>
    </header>

    <div class="container">
        
        <div class="card">
            <h2>Evolución del Bankroll</h2>
            <iframe src="https://integration.bet-analytix.com/chart/1672092" width="100%" height="420" style="border:none"></iframe>
        </div>

        <div class="grid-stats">
            <div class="card">
                <h2>Resumen General</h2>
                <iframe src="https://integration.bet-analytix.com/statistics/basic/1672092" width="100%" height="180" style="border:none"></iframe>
            </div>

            <div class="card">
                <h2>Métricas Detalladas</h2>
                <iframe src="https://integration.bet-analytix.com/statistics/full/1672092" width="100%" height="430" style="border:none"></iframe>
            </div>
        </div>

        <div class="card">
            <h2>Historial de Operaciones</h2>
            <div class="scroll-container">
                <iframe src="https://integration.bet-analytix.com/bets/1672092" width="100%" height="1000" style="border:none"></iframe>
            </div>
        </div>

    </div>

    <footer style="margin-top: 40px; color: #475569; font-size: 0.8rem; padding-bottom: 20px;">
        &copy; 2024 Dashboard de Inversiones - Actualizado automáticamente
    </footer>

</body>
</html>
