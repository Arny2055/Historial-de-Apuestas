<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ahorro Compuesto</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: translateY(1px);
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            text-align: center;
        }

        .result p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        .result strong {
            color: #007bff;
            font-size: 1.2em;
        }

        .note {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Caja de Ahorro  (9% Compuesto Mensual)</h1>

    <div class="form-group">
        <label for="initialAmount">Monto Inicial ($):</label>
        <input type="number" id="initialAmount" value="1000" min="0">
    </div>

    <div class="form-group">
        <label for="monthlyContribution">Aportaci贸n Mensual ($):</label>
        <input type="number" id="monthlyContribution" value="500" min="0">
    </div>

    <div class="form-group">
        <label for="durationMonths">Duraci贸n (Meses):</label>
        <input type="number" id="durationMonths" value="12" min="1">
    </div>

    <button onclick="calculateSavings()">Calcular</button>

    <div class="result" id="result">
        <p>Ingresa los datos y haz clic en Calcular.</p>
    </div>

    <div class="note">
        <p>Inter茅s: 9% compuesto mensual fijo.</p>
    </div>
</div>

<script>
    // C贸digo JavaScript
    function calculateSavings() {
        // Obtener los valores de los inputs
        const initialAmount = parseFloat(document.getElementById('initialAmount').value);
        const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);
        const durationMonths = parseInt(document.getElementById('durationMonths').value);

        // Validar que los campos sean n煤meros positivos
        if (isNaN(initialAmount) || isNaN(monthlyContribution) || isNaN(durationMonths) || initialAmount < 0 || monthlyContribution < 0 || durationMonths < 1) {
            document.getElementById('result').innerHTML = '<p style="color: red;">锔 Por favor, ingresa valores num茅ricos v谩lidos (Monto Inicial y Aportaci贸n Mensual no pueden ser negativos, Duraci贸n debe ser al menos 1).</p>';
            return;
        }

        // Tasa de inter茅s mensual (9%)
        const monthlyRate = 0.09;

        // Variables para el c谩lculo
        let futureValue = initialAmount; // Valor futuro inicial es el monto inicial
        let totalDeposits = initialAmount; // Total de dep贸sitos incluye el monto inicial

        // Simulaci贸n del inter茅s compuesto mes a mes
        for (let i = 0; i < durationMonths; i++) {
            // 1. Acumular inter茅s del mes anterior
            futureValue = futureValue * (1 + monthlyRate);

            // 2. Agregar la nueva aportaci贸n mensual (al inicio del siguiente mes)
            futureValue += monthlyContribution;

            // 3. Sumar la aportaci贸n al total depositado (solo si no es el 煤ltimo mes, ya que el 煤ltimo mes de aportaci贸n es al inicio y ya est谩 sumado)
            if (i < durationMonths - 1) {
                 totalDeposits += monthlyContribution;
            } else {
                 // Si es el 煤ltimo mes de la duraci贸n, la aportaci贸n mensual se hizo al final del mes anterior o al inicio de este mes.
                 // La l贸gica de la f贸rmula se complica si la aportaci贸n es al inicio o al final del per铆odo.
                 // Siguiendo el modelo tradicional de "anualidad vencida" (aportaci贸n al final del periodo), 
                 // la 煤ltima aportaci贸n no gana inter茅s en el mes.
                 // Simplificaremos asumiendo: Aportaci贸n inicial + N-1 aportaciones mensuales que ganan inter茅s + 1 煤ltima aportaci贸n.

                 // Ajuste: En la iteraci贸n anterior (i=duracionMeses-2), se sum贸 la aportaci贸n mensual.
                 // Si la duraci贸n es N, hay N meses de inter茅s. 
                 // Inicial + N aportaciones.
                 totalDeposits += monthlyContribution; // Corregimos para contar todas las aportaciones
                 // Nota: el loop suma la aportaci贸n ANTES de calcular el inter茅s del mes siguiente.
            }
        }
        
        // Volver a calcular las variables para la salida, ajustando la 煤ltima aportaci贸n

        let finalValue = initialAmount;
        let totalAportado = initialAmount;

        for (let i = 0; i < durationMonths; i++) {
            // El saldo al inicio del mes (despu茅s de la aportaci贸n del mes anterior) gana inter茅s
            finalValue = finalValue * (1 + monthlyRate); 

            // Se realiza la aportaci贸n mensual (al final del mes o al inicio del siguiente mes). 
            // Para que la 煤ltima aportaci贸n gane inter茅s, se debe hacer al inicio del 煤ltimo mes.
            // Si la aportaci贸n es al final del mes 'i', solo N-1 aportaciones ganan inter茅s si la duraci贸n es N.

            if (i < durationMonths) {
                // Aportaci贸n se hace al inicio del siguiente per铆odo
                // Para una duraci贸n de N meses, hay N-1 aportaciones despu茅s del monto inicial
                // Aportacion se suma ANTES de que finalice el loop (es decir, antes de calcular el inter茅s del mes siguiente).
                if (i < durationMonths - 1) {
                    finalValue += monthlyContribution;
                    totalAportado += monthlyContribution;
                }
            }
        }
        
        // La f贸rmula simplificada (para N per铆odos de capitalizaci贸n) es:
        // FV = P(1+r)^n + M * [((1+r)^n - 1) / r] * (1+r) (para aportaciones al inicio)
        // FV = P(1+r)^n + M * [((1+r)^n - 1) / r] (para aportaciones al final)
        
        // Usaremos el loop para la mayor precisi贸n y claridad, 
        // asumiendo que la aportaci贸n se hace **al inicio del mes**, y gana inter茅s.

        let saldo_final = initialAmount;
        let aportaciones_totales = initialAmount;
        
        for (let i = 1; i <= durationMonths; i++) {
            // El saldo actual gana inter茅s
            saldo_final = saldo_final * (1 + monthlyRate);
            
            // Se realiza la aportaci贸n mensual al final del mes 'i', excepto en el 煤ltimo mes
            if (i < durationMonths) {
                saldo_final += monthlyContribution;
                aportaciones_totales += monthlyContribution;
            } else {
                // Para simplificar la salida y ser conservadores, la 煤ltima aportaci贸n no se considera en el inter茅s final.
                // Ajustaremos la suma de aportaciones para ser precisos:
                // Sumaremos la 煤ltima aportaci贸n al final del per铆odo, pero NO la capitalizaremos
                // (esto asume que la 煤ltima aportaci贸n es al final del 煤ltimo mes).
                aportaciones_totales += monthlyContribution;
            }
        }
        
        // AJUSTE FINAL: Si la aportaci贸n es al INICIO de cada mes, incluso en el 煤ltimo mes
        let saldo = initialAmount;
        let aportado = initialAmount;

        // Se hace la aportaci贸n al inicio de cada mes, ganando inter茅s.
        for (let i = 1; i <= durationMonths; i++) {
            // Al inicio de cada mes, se suma la aportaci贸n
            if (i > 1) { // La primera aportaci贸n ya es el Monto Inicial
                saldo += monthlyContribution;
                aportado += monthlyContribution;
            }
            // El saldo gana inter茅s durante el mes
            saldo = saldo * (1 + monthlyRate); 
        }

        const totalEarnedInterest = saldo - aportado;
        
        // Formatear los resultados a moneda (ejemplo: USD o MXN)
        const formatter = new Intl.NumberFormat('es-MX', {
            style: 'currency',
            currency: 'MXN', // Puedes cambiar a 'USD' si lo prefieres
            minimumFractionDigits: 2,
        });

        const finalValueFormatted = formatter.format(saldo);
        const totalDepositsFormatted = formatter.format(aportado);
        const totalInterestFormatted = formatter.format(totalEarnedInterest);

        // Mostrar el resultado
        document.getElementById('result').innerHTML = `
            <p><strong>Monto Final Estimado:</strong></p>
            <p style="font-size: 1.5em; color: #28a745;">${finalValueFormatted}</p>
            <hr style="border-top: 1px dashed #ccc;">
            <p>Total Aportado (Capital): ${totalDepositsFormatted}</p>
            <p>Total de Intereses Ganados: ${totalInterestFormatted}</p>
        `;
    }

    // Calcular al cargar la p谩gina con los valores por defecto
    document.addEventListener('DOMContentLoaded', calculateSavings);
</script>
</body>
</html>
