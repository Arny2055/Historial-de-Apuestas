<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Varianza de Cuotas por Archivo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #34495e; }
        input[type="text"], input[type="file"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 5px; }
        input[type="file"] { cursor: pointer; background-color: #ecf0f1; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 25px; font-size: 17px; transition: background-color 0.3s; width: 100%; }
        button:hover { background-color: #2980b9; }
        #resultado { margin-top: 30px; padding: 20px; background-color: #ecf0f1; border-radius: 4px; border-left: 5px solid #2ecc71; }
        #resultado p { margin: 8px 0; font-size: 1.1em; line-height: 1.5; }
        .error { color: #e74c3c; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Calculadora de Varianza de Cuotas (Muestral)</h2>
        <p>Carga el archivo JSON con tu historial de *backtesting*. El archivo debe contener un **array** de objetos.</p>
        
        <label for="jsonFile">Cargar archivo JSON (.json):</label>
        <input type="file" id="jsonFile" accept=".json">
        
        <div style="margin-top: 20px; padding: 10px; border: 1px dashed #ccc;">
            <label for="campoCuota">Nombre del campo de la Cuota:</label>
            <input type="text" id="campoCuota" value="Odd">
            
            <label for="valorGanador">Valor del campo que indica victoria:</label>
            <input type="text" id="valorGanador" value="Winning">
            <small>Ej. Si el campo "Result" es "Winning", usa "Winning".</small>
        </div>
        
        <button onclick="iniciarCalculo()">Calcular Varianza y Desviaci√≥n Est√°ndar</button>
        
        <div id="resultado">
            <p>Aqu√≠ se mostrar√°n los resultados una vez cargues y proceses el archivo.</p>
        </div>
    </div>

    <script>
        // --- FUNCIONES DE C√ÅLCULO ESTAD√çSTICO ---
        
        function calcularMedia(datos) {
            if (datos.length === 0) return 0;
            const suma = datos.reduce((acc, val) => acc + val, 0);
            return suma / datos.length;
        }

        function calcularVarianzaMuestral(datos) {
            const n = datos.length;
            if (n < 2) return 0;
            
            const media = calcularMedia(datos);
            
            const sumatoria = datos.reduce((acc, val) => {
                const diferencia = val - media;
                return acc + (diferencia * diferencia);
            }, 0);

            // Varianza Muestral: s¬≤ = Œ£(x·µ¢ - xÃÑ)¬≤ / (n - 1)
            return sumatoria / (n - 1);
        }

        function calcularDesviacionEstandar(varianza) {
            return Math.sqrt(varianza);
        }

        // --- FUNCI√ìN PRINCIPAL DE PROCESAMIENTO ---

        function iniciarCalculo() {
            const fileInput = document.getElementById('jsonFile');
            const resultadoDiv = document.getElementById('resultado');
            
            resultadoDiv.innerHTML = '';
            
            if (fileInput.files.length === 0) {
                resultadoDiv.innerHTML = '<p class="error">‚ùå Por favor, selecciona un archivo JSON.</p>';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const jsonText = e.target.result;
                procesarDatos(jsonText);
            };

            reader.onerror = function() {
                resultadoDiv.innerHTML = '<p class="error">‚ùå Error al leer el archivo.</p>';
            };

            reader.readAsText(file);
        }

        function procesarDatos(jsonText) {
            const campoCuota = document.getElementById('campoCuota').value;
            const valorGanador = document.getElementById('valorGanador').value;
            const resultadoDiv = document.getElementById('resultado');

            try {
                // 1. Parsear el JSON
                const data = JSON.parse(jsonText);
                
                if (!Array.isArray(data)) {
                    throw new Error("El JSON debe ser un array (lista) de objetos, no un objeto √∫nico.");
                }

                // 2. Extraer solo las cuotas de las apuestas GANADORAS
                const cuotasGanadoras = data
                    .filter(item => {
                        // Filtra solo si el campo "Result" (o el nombre que se ponga) es igual al valor Ganador ("Winning")
                        return item['Result'] === valorGanador; 
                    })
                    .map(item => {
                        // Usar el campo definido por el usuario (ej: "Odd")
                        const cuotaStr = item[campoCuota]; 
                        const cuota = parseFloat(cuotaStr);
                        
                        if (isNaN(cuota) || cuota <= 1.0) {
                            throw new Error(`El valor '${cuotaStr}' en el campo '${campoCuota}' de un √≠tem no es una cuota v√°lida.`);
                        }
                        return cuota;
                    });

                const N = cuotasGanadoras.length;
                
                if (N < 2) {
                    throw new Error(`Se encontraron solo ${N} cuotas ganadoras con el valor "${valorGanador}". Se necesitan al menos 2.`);
                }

                // 3. Calcular la Media, Varianza y Desviaci√≥n Est√°ndar
                const media = calcularMedia(cuotasGanadoras);
                const varianza = calcularVarianzaMuestral(cuotasGanadoras);
                const desviacionEstandar = calcularDesviacionEstandar(varianza);

                // 4. Mostrar Resultados
                mostrarResultados(N, media, varianza, desviacionEstandar);

            } catch (error) {
                resultadoDiv.innerHTML = `<p class="error">‚ùå Error en el procesamiento de datos:</p><p>${error.message}</p>`;
            }
        }

        function mostrarResultados(N, media, varianza, desviacionEstandar) {
            const resultadoDiv = document.getElementById('resultado');
            
            const media_str = `<strong>Media de Cuotas Ganadoras (xÃÑ):</strong> ${media.toFixed(4)}`;
            const varianza_str = `<strong>Varianza Muestral (s¬≤):</strong> ${varianza.toFixed(4)}`;
            const desvEst_str = `<strong>Desviaci√≥n Est√°ndar (s):</strong> ${desviacionEstandar.toFixed(4)}`;

            resultadoDiv.innerHTML = `
                <h3>‚úÖ Resultados del An√°lisis Estad√≠stico</h3>
                <p><strong>Total de Apuestas Ganadoras (n):</strong> ${N}</p>
                <hr>
                <p>${media_str}</p>
                <p>${varianza_str}</p>
                <p>${desvEst_str}</p>
                <hr>
                <p>La **Desviaci√≥n Est√°ndar (${desviacionEstandar.toFixed(3)})** indica la dispersi√≥n promedio de tus cuotas ganadoras alrededor de la media (${media.toFixed(3)}).</p>
                
                <h4>¬øQu√© significa esto?</h4>
                <p>Significa que la mayor√≠a (aprox. 68%) de tus apuestas ganadoras tuvieron cuotas en el rango:</p>
                <p><strong>[${(media - desviacionEstandar).toFixed(3)} - ${(media + desviacionEstandar).toFixed(3)}]</strong></p>
                
            `;
        }
    </script>
</body>
</html>
