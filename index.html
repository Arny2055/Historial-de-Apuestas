<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Equipos - Tablas Poisson</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; }
        .field-group { margin-bottom: 15px; }
        select, input { padding: 8px; width: 250px; display: block; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .sub-container { border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: #f9f9f9; }
    </style>
</head>
<body>

    <h2>Equipos de Tablas Poisson</h2>

    <div class="container">
        <div class="sub-container">
            <div class="field-group">
                <label for="local">Local (B3:B50):</label>
                <select id="local" onchange="updateGP('local', 'gp-local')">
                    <option value="">Seleccione Local</option>
                    <option data-gp="14">Manchester City</option>
                    <option data-gp="13">Arsenal</option>
                    <option data-gp="14">Aston Villa</option>
                    <option data-gp="13">Manchester Utd</option>
                    <option data-gp="14">Sunderland</option>
                    <option data-gp="14">Brentford</option>
                    <option data-gp="13">Liverpool</option>
                    <option data-gp="14">Chelsea</option>
                    <option data-gp="13">Fulham</option>
                    <option data-gp="13">Bournemouth</option>
                    <option data-gp="13">Newcastle Utd</option>
                    <option data-gp="13">Leeds Utd</option>
                    <option data-gp="13">Brighton</option>
                    <option data-gp="13">Everton</option>
                    <option data-gp="14">Crystal Palace</option>
                    <option data-gp="14">Nottm Forest</option>
                    <option data-gp="14">West Ham Utd</option>
                    <option data-gp="14">Tottenham</option>
                    <option data-gp="13">Burnley</option>
                    <option data-gp="14">Wolverhampton</option>
                    <option data-gp="15">Inter Milan</option>
                    <option data-gp="14">Atalanta</option>
                    <option data-gp="15">Napoli</option>
                    <option data-gp="14">Juventus</option>
                </select>
            </div>
            <div class="field-group">
                <label for="gp-local">Partidos Jugados (C3:C50):</label>
                <input type="text" id="gp-local" readonly placeholder="GP Local">
            </div>
        </div>

        <div class="sub-container">
            <div class="field-group">
                <label for="visita">Visita (N3:N50):</label>
                <select id="visita" onchange="updateGP('visita', 'gp-visita')">
                    <option value="">Seleccione Visita</option>
                    <option data-gp="13">Arsenal</option>
                    <option data-gp="14">Chelsea</option>
                    <option data-gp="14">Aston Villa</option>
                    <option data-gp="14">Manchester City</option>
                    <option data-gp="13">Everton</option>
                    <option data-gp="13">Liverpool</option>
                    <option data-gp="14">Crystal Palace</option>
                    <option data-gp="14">Tottenham</option>
                    <option data-gp="13">Manchester Utd</option>
                    <option data-gp="14">Brentford</option>
                    <option data-gp="13">Bournemouth</option>
                    <option data-gp="14">Nottm Forest</option>
                    <option data-gp="13">Fulham</option>
                    <option data-gp="13">Brighton</option>
                    <option data-gp="13">Newcastle Utd</option>
                    <option data-gp="14">West Ham Utd</option>
                    <option data-gp="14">Sunderland</option>
                    <option data-gp="13">Leeds Utd</option>
                    <option data-gp="13">Burnley</option>
                    <option data-gp="14">Wolverhampton</option>
                    <option data-gp="15">Inter Milan</option>
                    <option data-gp="14">AC Milan</option>
                    <option data-gp="15">Napoli</option>
                    <option data-gp="14">Juventus</option>
                </select>
            </div>
            <div class="field-group">
                <label for="gp-visita">Partidos Jugados (O3:O50):</label>
                <input type="text" id="gp-visita" readonly placeholder="GP Visita">
            </div>
        </div>
    </div>

    <script>
        function updateGP(selectId, inputId) {
            const select = document.getElementById(selectId);
            const input = document.getElementById(inputId);
            const selectedOption = select.options[select.selectedIndex];
            const gpValue = selectedOption.getAttribute('data-gp');
            
            input.value = gpValue ? gpValue : '';
        }
    </script>

</body>
</html>
