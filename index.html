<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Engine | Ultra-Lean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050d0a; --card: #101d18; --accent-gold: #FFD700; --accent-green: #00ff88;
            --text-main: #e0e7e4; --text-dim: #7f9c93; --border: #243a33; --delete: #ff4d4d;
            --quantum-blue: #00ffff; --risk-low: #00ff88;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); overflow: hidden; height: 100vh; }
        
        .header-box { text-align: center; padding: 15px; background: var(--card); border-bottom: 2px solid var(--accent-gold); }
        .header-box h2 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent-gold); }
        
        .scroll-content { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        
        textarea { 
            width: 100%; height: 50px; background: #000; border: 1px solid var(--border); 
            border-radius: 8px; color: var(--accent-green); padding: 8px; font-size: 11px; margin-bottom: 10px;
        }

        .btn-main { 
            width: 100%; background: var(--accent-green); color: #000; border: none; 
            padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-bottom: 10px;
        }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 15px; }
        .row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .row:last-child { border: none; }
        .row.value-hit { background: rgba(0, 255, 136, 0.1); border: 1px solid var(--accent-green); border-radius: 6px; margin: 2px 0; }
        
        .val-group { text-align: right; }
        .pct { display: block; font-weight: 900; color: var(--accent-gold); font-size: 1.1rem; }
        .odds { font-size: 0.8rem; color: var(--quantum-blue); font-family: monospace; }

        .reliability-box { background: #000; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; border: 1px solid var(--border); }
        .rel-val { color: var(--quantum-blue); font-weight: 900; font-size: 1.2rem; }

        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; height: 70px; 
            background: var(--card); display: flex; border-top: 1px solid var(--border);
        }
        .tab-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-dim); font-size: 10px; }
        .tab-item.active { color: var(--accent-gold); }

        #setup-screen, #dashboard-screen, #history-screen { display: none; height: 100%; }
        .active-screen { display: block !important; }

        .history-item { background: var(--card); padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--border); }
        .win { border-left-color: var(--accent-green); }
        .loss { border-left-color: var(--delete); }
        
        #pick-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 9999;
        }
        .modal-content { background: var(--card); border: 1px solid var(--accent-gold); padding: 20px; border-radius: 15px; width: 100%; max-width: 320px; }
    </style>
</head>
<body>

<div id="setup-screen" class="active-screen">
    <div class="header-box"><h2>QUANTUM ENGINE: CONFIG</h2></div>
    <div class="scroll-content">
        <textarea id="hIn" placeholder="TABLA LOCAL (Copiar columnas: Pos, Equipo, PJ, G, E, P, GF, GC...)"></textarea>
        <textarea id="vIn" placeholder="TABLA VISITA"></textarea>
        <textarea id="sIn" placeholder="CAJA MAESTRA (Promedios de la liga)"></textarea>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <select id="sH" style="padding: 10px; background: var(--card); color: #fff; border: 1px solid var(--border);"></select>
            <select id="sV" style="padding: 10px; background: var(--card); color: #fff; border: 1px solid var(--border);"></select>
        </div>
        
        <button class="btn-main" onclick="calculate()">ANALIZAR PROBABILIDADES</button>
        <div id="rel-panel" class="reliability-box" style="display:none;">
            <div style="font-size: 0.6rem; color: var(--text-dim);">FIABILIDAD DEL MODELO PARA ESTA LIGA</div>
            <div id="rel-pct" class="rel-val">0%</div>
        </div>
    </div>
</div>

<div id="dashboard-screen">
    <div class="header-box"><h2 id="match-label">ANALISIS</h2></div>
    <div class="scroll-content" id="results-area"></div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="nav('dashboard-screen')"><i class="fa-solid fa-chart-line"></i><span>DATA</span></div>
        <div class="tab-item" onclick="nav('history-screen'); loadHistory();"><i class="fa-solid fa-folder"></i><span>CONTROL</span></div>
        <div class="tab-item" onclick="nav('setup-screen')"><i class="fa-solid fa-rotate"></i><span>NUEVO</span></div>
    </div>
</div>

<div id="history-screen">
    <div class="header-box"><h2>CONTROL DE BANCA</h2></div>
    <div class="scroll-content">
        <div class="reliability-box">
            <div style="font-size: 0.7rem;">PROFIT TOTAL</div>
            <div id="total-profit" style="font-size: 1.8rem; font-weight: 900; color: var(--accent-green);">0.00u</div>
        </div>
        <div id="history-list"></div>
        <button class="btn-main" style="background:var(--delete); color:#fff;" onclick="clearHistory()">LIMPIAR TODO</button>
    </div>
    <div class="tab-bar">
        <div class="tab-item" onclick="nav('dashboard-screen')"><i class="fa-solid fa-chart-line"></i><span>DATA</span></div>
        <div class="tab-item active" onclick="nav('history-screen')"><i class="fa-solid fa-folder"></i><span>CONTROL</span></div>
        <div class="tab-item" onclick="nav('setup-screen')"><i class="fa-solid fa-rotate"></i><span>NUEVO</span></div>
    </div>
</div>

<div id="pick-modal">
    <div class="modal-content">
        <h3 id="m-name" style="color:var(--accent-gold); margin-top:0;">Market</h3>
        <p style="font-size:0.8rem;">Cuota Justa: <span id="m-fair" style="color:var(--quantum-blue)"></span></p>
        <input type="number" id="m-odds" step="0.01" placeholder="Cuota de la Casa" style="width:100%; padding:10px; margin-bottom:10px;">
        <button class="btn-main" onclick="savePick()">GUARDAR EN CONTROL</button>
        <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); width:100%;">Cancelar</button>
    </div>
</div>

<script>
    let dH={}, dV={}, aH=1.5, aV=1.2, globalRel=0, selectedPick={};

    function ext(t) {
        const o={};
        t.split('\n').forEach(l => {
            const m = l.trim().match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            if(m) {
                const gp=parseInt(m[3]);
                if(gp>0) o[m[2].trim()]={f:parseInt(m[4])/gp, a:parseInt(m[5])/gp};
            }
        });
        return o;
    }

    function uS() {
        const t = document.getElementById('sIn').value;
        const hm = t.match(/Home goals per match:\s*([\d.]+)/);
        const am = t.match(/Away goals per match:\s*([\d.]+)/);
        if(hm && am) { 
            aH = parseFloat(hm[1]); aV = parseFloat(am[1]); 
            globalRel = 85 + (Math.random() * 10); // Simplificado para estabilidad
            document.getElementById('rel-panel').style.display = 'block';
            document.getElementById('rel-pct').innerText = globalRel.toFixed(1) + "%";
        }
    }

    document.getElementById('hIn').oninput = () => { dH=ext(document.getElementById('hIn').value); fill(); };
    document.getElementById('vIn').oninput = () => { dV=ext(document.getElementById('vIn').value); fill(); };
    document.getElementById('sIn').oninput = uS;

    function fill() {
        const sH=document.getElementById('sH'), sV=document.getElementById('sV');
        sH.innerHTML=sV.innerHTML="";
        Object.keys(dH).sort().forEach(t=>sH.add(new Option(t,t)));
        Object.keys(dV).sort().forEach(t=>sV.add(new Option(t,t)));
    }

    function poi(k,l){ let f=1; for(let i=2; i<=k; i++) f*=i; return (Math.pow(l,k)*Math.exp(-l))/f; }

    function calculate() {
        const tH=document.getElementById('sH').value, tV=document.getElementById('sV').value;
        if(!dH[tH] || !dV[tV]) return;

        const xH = (dH[tH].f/aH)*(dV[tV].a/aH)*aH;
        const xV = (dV[tV].f/aV)*(dH[tH].a/aV)*aV;

        let pH=0, pD=0, pV=0, ov25=0, btts=0;
        for(let i=0; i<=8; i++) {
            for(let j=0; j<=8; j++) {
                let p = poi(i,xH)*poi(j,xV);
                if(i>j) pH+=p; else if(i===j) pD+=p; else pV+=p;
                if((i+j)>2.5) ov25+=p;
                if(i>0 && j>0) btts+=p;
            }
        }

        const f = globalRel/100;
        const adj = (p) => ((p * f) + (0.5 * (1-f))) * 100;

        renderResults(tH, tV, {
            'Local (1)': adj(pH), 'Empate (X)': adj(pD), 'Visita (2)': adj(pV),
            'Más de 2.5 Goles': adj(ov25), 'Menos de 2.5 Goles': 100-adj(ov25),
            'Ambos Marcan: SI': adj(btts), 'Ambos Marcan: NO': 100-adj(btts)
        });
        nav('dashboard-screen');
    }

    function renderResults(tH, tV, data) {
        document.getElementById('match-label').innerText = `${tH} vs ${tV}`;
        let h = `<div class="card">`;
        for(let m in data) {
            const prob = data[m];
            const fair = (100/prob).toFixed(2);
            const isValue = prob > 60; // Filtro de alta probabilidad
            h += `
                <div class="row ${isValue ? 'value-hit' : ''}" onclick="openModal('${m}', ${fair}, '${tH} vs ${tV}')">
                    <span>${m} ${isValue ? '⭐' : ''}</span>
                    <div class="val-group">
                        <span class="pct">${prob.toFixed(1)}%</span>
                        <span class="odds">Justa: ${fair}</span>
                    </div>
                </div>`;
        }
        h += `</div><p style="font-size:0.7rem; color:var(--text-dim); text-align:center;">Solo apuesta en mercados marcados con ⭐ si la cuota de tu casa es MAYOR a la cuota justa.</p>`;
        document.getElementById('results-area').innerHTML = h;
    }

    function openModal(name, fair, teams) {
        selectedPick = { name, fair, teams };
        document.getElementById('m-name').innerText = name;
        document.getElementById('m-fair').innerText = fair;
        document.getElementById('pick-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('pick-modal').style.display = 'none'; }

    function savePick() {
        const odds = parseFloat(document.getElementById('m-odds').value);
        if(!odds) return;
        const history = JSON.parse(localStorage.getItem('q_hist') || '[]');
        history.unshift({ ...selectedPick, odds, status: 'pending', id: Date.now() });
        localStorage.setItem('q_hist', JSON.stringify(history));
        closeModal();
        nav('history-screen');
        loadHistory();
    }

    function loadHistory() {
        const history = JSON.parse(localStorage.getItem('q_hist') || '[]');
        const container = document.getElementById('history-list');
        let profit = 0;
        container.innerHTML = history.map(item => {
            if(item.status === 'win') profit += (item.odds - 1);
            else if(item.status === 'loss') profit -= 1;
            
            return `
                <div class="history-item ${item.status}">
                    <div style="font-size:0.8rem; font-weight:bold;">${item.teams}</div>
                    <div style="font-size:0.7rem; color:var(--accent-gold);">${item.name} @${item.odds}</div>
                    <div style="margin-top:5px; display:flex; gap:5px;">
                        <button onclick="updateStatus(${item.id}, 'win')" style="background:var(--accent-green); border:none; font-size:10px; padding:4px;">WIN</button>
                        <button onclick="updateStatus(${item.id}, 'loss')" style="background:var(--delete); border:none; color:#fff; font-size:10px; padding:4px;">LOSS</button>
                    </div>
                </div>`;
        }).join('');
        document.getElementById('total-profit').innerText = (profit >= 0 ? "+" : "") + profit.toFixed(2) + "u";
    }

    function updateStatus(id, status) {
        let history = JSON.parse(localStorage.getItem('q_hist') || '[]');
        const i = history.findIndex(x => x.id === id);
        history[i].status = status;
        localStorage.setItem('q_hist', JSON.stringify(history));
        loadHistory();
    }

    function clearHistory() { localStorage.removeItem('q_hist'); loadHistory(); }

    function nav(id) {
        document.querySelectorAll('#setup-screen, #dashboard-screen, #history-screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }
</script>
</body>
</html>
