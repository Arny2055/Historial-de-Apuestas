<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Pro - Custom Filter</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1c1c1e; }
        .container { max-width: 480px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; }
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 15px; border-bottom: 2px solid var(--primary); padding-bottom: 8px; }
        
        /* Estilos del Filtro Personalizable */
        .filter-section { background: #fef9e7; padding: 15px; border-radius: 12px; border: 1px solid #f39c12; margin-bottom: 20px; }
        .filter-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .filter-label { font-weight: 800; font-size: 0.8rem; color: #d35400; }
        .filter-value { background: #d35400; color: white; padding: 2px 10px; border-radius: 10px; font-size: 14px; }
        input[type=range] { width: 100%; accent-color: #d35400; }

        label { font-weight: 700; display: block; margin-bottom: 4px; font-size: 0.7rem; color: #8e8e93; text-transform: uppercase; }
        textarea { width: 100%; height: 65px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; margin-bottom: 12px; }
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input[type=number] { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; box-sizing: border-box; font-size: 16px; font-weight: 700; text-align: center; }
        
        button.calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 800; cursor: pointer; }

        .match-card { margin-top: 20px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; }
        .match-header { background: var(--secondary); color: white; padding: 12px 15px; }
        .match-info-line { font-size: 10px; opacity: 0.8; display: block; margin-bottom: 2px; }
        .match-teams-line { font-weight: 700; font-size: 15px; display: flex; justify-content: space-between; }
        
        .btts-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: #f0f7ff; font-weight: 700; border-bottom: 1px solid #e1e8f0; }
        .btts-data { display: flex; align-items: center; gap: 10px; }
        
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 15px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
        .mkt-prob { text-align: right; font-weight: 800; }
        .highlight-mkt { background: #eafff2; color: #008a4e; }
        .share-btn { background: #f2f2f7; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .share-btn:active { background: #e2e2e7; transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Scanner Pro</h1>

    <div class="filter-section">
        <div class="filter-header">
            <span class="filter-label">FILTRAR OVER 2.5 ‚â•</span>
            <span id="rangeValue" class="filter-value">60%</span>
        </div>
        <input type="range" id="threshold" min="50" max="90" value="60" oninput="updateRange(this.value)">
    </div>
    
    <label>Partidos (Fecha | Local | Hora | Visita):</label>
    <textarea id="matchesInput" placeholder="20/10 | Real Madrid | 21:00 | Barcelona"></textarea>
    
    <label>Stats Local (Equipo | PJ | ... | GF | GC):</label>
    <textarea id="homeStatsInput"></textarea>
    
    <label>Stats Visitante:</label>
    <textarea id="awayStatsInput"></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Liga Goles L:</label><input type="number" id="avgH" step="0.01" value="1.61"></div>
        <div><label>Avg Liga Goles V:</label><input type="number" id="avgA" step="0.01" value="1.22"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCUDRI√ëAR PARTIDOS</button>
    <div id="results"></div>
</div>

<script>
    function updateRange(val) { document.getElementById('rangeValue').innerText = val + '%'; }

    // Funci√≥n Factorial para Poisson
    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    // F√≥rmula de Distribuci√≥n de Poisson
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function parse(txt) {
        const s = {};
        txt.split('\n').forEach(l => {
            const p = l.trim().split(/\t|\s{2,}/);
            if (p.length >= 8) s[p[1].trim()] = { pj: parseFloat(p[2]), gf: parseFloat(p[6]), gc: parseFloat(p[7]) };
        });
        return s;
    }

    function calculate() {
        const hs = parse(document.getElementById('homeStatsInput').value);
        const as = parse(document.getElementById('awayStatsInput').value);
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const thr = parseFloat(document.getElementById('threshold').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        const matches = document.getElementById('matchesInput').value.trim().split('\n');
        
        matches.forEach(line => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            
            const dt = p[0].trim(), hName = p[1].trim(), tm = p[2].trim(), aName = p[3].trim();

            if (hs[hName] && as[aName]) {
                const h = hs[hName], a = as[aName];
                
                // C√°lculo de Fuerza de Ataque y Defensa
                const lamH = (h.gf/h.pj/avH) * (a.gc/a.pj/avH) * avH;
                const lamA = (a.gf/a.pj/avA) * (h.gc/h.pj/avA) * avA;

                // Probabilidades de Over Goles
                let over = { 0.5:0, 1.5:0, 2.5:0, 3.5:0 };
                for(let i=0; i<=10; i++) {
                    for(let j=0; j<=10; j++) {
                        const prob = poi(lamH, i) * poi(lamA, j);
                        const total = i + j;
                        if(total > 0.5) over[0.5] += prob;
                        if(total > 1.5) over[1.5] += prob;
                        if(total > 2.5) over[2.5] += prob;
                        if(total > 3.5) over[3.5] += prob;
                    }
                }
                
                const pO25 = (over[2.5] * 100);
                if (pO25 < thr) return; 

                // Probabilidad Ambos Anotan (1 - prob de que alguno quede en 0)
                const bttsProb = ((1 - poi(lamH, 0)) * (1 - poi(lamA, 0)) * 100).toFixed(1);
                const dtStr = `${dt} | ${tm}`;

                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">
                            <span class="match-info-line">${dtStr}</span>
                            <div class="match-teams-line"><span>${hName} vs ${aName}</span></div>
                        </div>
                        
                        <div class="btts-row">
                            <span>Ambos Anotan</span>
                            <div class="btts-data">
                                <span style="color:var(--accent)">${bttsProb}%</span>
                                <button class="share-btn" onclick="share('${hName} vs ${aName}','Ambos Anotan','${bttsProb}','${dtStr}','${lamH.toFixed(2)}','${lamA.toFixed(2)}')">üì≤</button>
                            </div>
                        </div>

                        <table>
                            ${[0.5, 1.5, 2.5, 3.5].map(v => {
                                const p = (over[v]*100).toFixed(1);
                                const isO25 = v === 2.5;
                                return `<tr class="${isO25 ? 'highlight-mkt' : ''}">
                                    <td>Over ${v} Goles ${isO25 ? 'üéØ' : ''}</td>
                                    <td class="mkt-prob">${p}%</td>
                                    <td><button class="share-btn" onclick="share('${hName} vs ${aName}','Over ${v} Goles','${p}','${dtStr}','${lamH.toFixed(2)}','${lamA.toFixed(2)}')">üì≤</button></td>
                                </tr>`;
                            }).join('')}
                        </table>
                    </div>`;
            }
        });
    }

    function share(m, mk, p, dt, lh, la) {
        const text = `‚öΩ *PICK POISSON*\nüìÖ ${dt}\nüèüÔ∏è ${m}\nüéØ *${mk}*\nüìà Prob: ${p}%\n\nüî• xG Estimado: ${lh} - ${la}`;
        if (navigator.share) {
            navigator.share({ title: 'Pick Poisson', text: text });
        } else {
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }
    }
</script>
</body>
</html>
