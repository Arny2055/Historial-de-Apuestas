<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Varianza de Cuotas</title>
    <style>
        /* El c√≥digo CSS va aqu√≠ (ver secci√≥n 2) */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #34495e; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; resize: vertical; }
        button { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        #resultado { margin-top: 30px; padding: 15px; background-color: #ecf0f1; border-radius: 4px; border-left: 5px solid #2ecc71; }
        #resultado p { margin: 5px 0; font-size: 1.1em; }
        .error { color: #e74c3c; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Calculadora de Varianza de Cuotas (Muestral)</h2>
        
        <label for="jsonInput">Pega tu JSON aqu√≠:</label>
        <textarea id="jsonInput" placeholder='Ejemplo de JSON esperado: [{"cuota": 1.70, "ganadora": true}, {"cuota": 1.95, "ganadora": true}, ...]'></textarea>
        
        <label for="campoCuota">Nombre del campo de la cuota:</label>
        <input type="text" id="campoCuota" value="cuota" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        
        <label for="campoGanadora">Nombre del campo de la condici√≥n ganadora (opcional):</label>
        <input type="text" id="campoGanadora" value="ganadora" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        
        <button onclick="calcularVarianza()">Calcular Varianza y Desviaci√≥n Est√°ndar</button>
        
        <div id="resultado">
            <p>Aqu√≠ se mostrar√°n los resultados.</p>
        </div>
    </div>

    <script>
        /* El c√≥digo JavaScript va aqu√≠ (ver secci√≥n 3) */

        // --- FUNCIONES DE C√ÅLCULO ESTAD√çSTICO ---
        
        function calcularMedia(datos) {
            if (datos.length === 0) return 0;
            const suma = datos.reduce((acc, val) => acc + val, 0);
            return suma / datos.length;
        }

        function calcularVarianzaMuestral(datos) {
            const n = datos.length;
            if (n < 2) return 0; // Se necesita al menos 2 datos para varianza muestral
            
            const media = calcularMedia(datos);
            
            // Suma de los cuadrados de las diferencias con la media
            const sumatoria = datos.reduce((acc, val) => {
                const diferencia = val - media;
                return acc + (diferencia * diferencia);
            }, 0);

            // Varianza Muestral: s¬≤ = Œ£(x·µ¢ - xÃÑ)¬≤ / (n - 1)
            return sumatoria / (n - 1);
        }

        function calcularDesviacionEstandar(varianza) {
            return Math.sqrt(varianza);
        }

        // --- FUNCI√ìN PRINCIPAL DE LA CALCULADORA ---

        function calcularVarianza() {
            const jsonText = document.getElementById('jsonInput').value;
            const campoCuota = document.getElementById('campoCuota').value;
            const campoGanadora = document.getElementById('campoGanadora').value;
            const resultadoDiv = document.getElementById('resultado');
            
            resultadoDiv.innerHTML = ''; // Limpiar resultados anteriores

            try {
                // 1. Parsear el JSON
                const data = JSON.parse(jsonText);
                
                if (!Array.isArray(data)) {
                    throw new Error("El JSON debe ser un array (lista) de objetos.");
                }

                // 2. Extraer solo las cuotas de las apuestas GANADORAS
                const cuotasGanadoras = data
                    .filter(item => {
                        // Si el campoGanadora est√° vac√≠o, asumimos que todos los √≠tems son ganadores.
                        // Si no est√° vac√≠o, filtramos por el valor booleano 'true'.
                        return campoGanadora ? item[campoGanadora] === true : true;
                    })
                    .map(item => {
                        const cuota = parseFloat(item[campoCuota]);
                        if (isNaN(cuota) || typeof item[campoCuota] !== 'number') {
                             // Lanza un error si el valor no es un n√∫mero v√°lido.
                            throw new Error(`El valor '${item[campoCuota]}' en el campo '${campoCuota}' no es un n√∫mero v√°lido.`);
                        }
                        return cuota;
                    });

                const N = cuotasGanadoras.length;
                
                if (N < 2) {
                    throw new Error(`Se encontraron solo ${N} cuotas ganadoras. Se necesitan al menos 2 para calcular la varianza muestral.`);
                }

                // 3. Calcular la Media, Varianza y Desviaci√≥n Est√°ndar
                const media = calcularMedia(cuotasGanadoras);
                const varianza = calcularVarianzaMuestral(cuotasGanadoras);
                const desviacionEstandar = calcularDesviacionEstandar(varianza);

                // 4. Mostrar Resultados
                const N_str = `<strong>N√∫mero de Cuotas (N):</strong> ${N}`;
                const media_str = `<strong>Media (xÃÑ):</strong> ${media.toFixed(4)}`;
                const varianza_str = `<strong>Varianza Muestral (s¬≤):</strong> ${varianza.toFixed(4)}`;
                const desvEst_str = `<strong>Desviaci√≥n Est√°ndar (s):</strong> ${desviacionEstandar.toFixed(4)}`;

                resultadoDiv.innerHTML = `
                    <h3>‚úÖ Resultados del An√°lisis</h3>
                    <p>${N_str}</p>
                    <p>${media_str}</p>
                    <p>${varianza_str}</p>
                    <p>${desvEst_str}</p>
                    <hr>
                    <p>La **Desviaci√≥n Est√°ndar (s)** indica la dispersi√≥n promedio de tus cuotas ganadoras respecto a la media ${media.toFixed(2)}.</p>
                `;
                
                // Muestra un diagrama de dispersi√≥n de la Desviaci√≥n Est√°ndar para clarificar el concepto.
                [attachment_0](attachment)

            } catch (error) {
                // Mostrar errores de parsing o datos
                resultadoDiv.innerHTML = `<p class="error">‚ùå Error en el procesamiento de datos:</p><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
