<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rendimiento de Apuestas Deportivas</title>
    
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e88e5;
            text-align: center;
            border-bottom: 2px solid #1e88e5;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.5;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        #resultados {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1e88e5;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .rentable {
            color: #2e7d32;
            font-weight: bold;
        }
        .no-rentable {
            color: #d32f2f;
            font-weight: bold;
        }
        .neutral {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìà Analizador de Rendimiento de Apuestas</h1>
    
    <p>Sube tu archivo **.xlsx** para analizar la rentabilidad por nombre/equipo.</p>
    
    <p>‚öôÔ∏è **Estructura esperada:** El c√°lculo usa las columnas **Name**, **Desired Outcome** y **Odd**.</p>
    
    <input type="file" id="archivoExcel" accept=".xlsx" onchange="cargarArchivo()">

    <div id="resultados">
        </div>
</div>

<script>
    /**
     * Funci√≥n para cargar y procesar el archivo Excel.
     */
    function cargarArchivo() {
        const file = document.getElementById('archivoExcel').files[0];
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

        if (!file) {
            resultadosDiv.innerHTML = '<p class="no-rentable">Por favor, selecciona un archivo Excel (.xlsx).</p>';
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // Convertir la hoja a un array de objetos JSON
            const json = XLSX.utils.sheet_to_json(worksheet);

            if (json.length === 0) {
                resultadosDiv.innerHTML = '<p class="no-rentable">El archivo no contiene datos o la hoja est√° vac√≠a.</p>';
                return;
            }

            mostrarResultados(json);
        };
        
        reader.onerror = function(e) {
            resultadosDiv.innerHTML = '<p class="no-rentable">Error al leer el archivo: ' + e.target.error.name + '</p>';
        };

        reader.readAsArrayBuffer(file);
    }

    /**
     * Funci√≥n para procesar los datos y mostrar la tabla de resultados.
     * Incluye l√≥gica flexible para encontrar los encabezados de columna.
     * @param {Array<Object>} data - Array de objetos con los datos del Excel.
     */
    function mostrarResultados(data) {
        const resultadosDiv = document.getElementById('resultados');
        let html = '<h2>Resultados Agrupados por Nombre/Equipo</h2>';

        // 1. Mapeo flexible de columnas
        const expectedCols = {
            'Name': null,
            'Desired Outcome': null,
            'Odd': null
        };
        
        if (data.length === 0) {
            resultadosDiv.innerHTML = '<p class="no-rentable">El archivo no contiene datos o la hoja est√° vac√≠a.</p>';
            return;
        }

        const realHeaders = Object.keys(data[0]);

        // Funci√≥n auxiliar para normalizar (quitar espacios, min√∫sculas)
        const normalize = (header) => String(header).toLowerCase().replace(/\s/g, '');

        // Intentar encontrar una coincidencia flexible para cada columna esperada
        for (const expected in expectedCols) {
            const normalizedExpected = normalize(expected);
            
            for (const realHeader of realHeaders) {
                const normalizedReal = normalize(realHeader);
                
                // Si encontramos una coincidencia flexible, guardamos el nombre real
                if (normalizedReal.includes(normalizedExpected)) {
                    expectedCols[expected] = realHeader;
                    break;
                }
            }
        }
        
        // Asignar las columnas clave
        const COL_EQUIPO = expectedCols['Name'];
        const COL_OUTCOME = expectedCols['Desired Outcome'];
        const COL_ODD = expectedCols['Odd'];

        // 2. Validaci√≥n de columnas necesarias (si alguna es null, la b√∫squeda fall√≥)
        if (!COL_EQUIPO || !COL_OUTCOME || !COL_ODD) {
            resultadosDiv.innerHTML = `<p class="no-rentable">Error: No se pudieron encontrar las columnas clave ('Name', 'Desired Outcome', 'Odd') en la hoja.<br>Aseg√∫rate de que la primera hoja contiene estos encabezados.</p>`;
            return;
        }

        // Estructura para agrupar resultados por equipo/nombre
        const resultadosAgrupados = {};

        data.forEach(row => {
            // Usar los nombres de columna reales encontrados
            const name = String(row[COL_EQUIPO]).trim();
            const outcome = String(row[COL_OUTCOME]).toUpperCase().trim();
            // La cuota debe ser un n√∫mero mayor o igual a 1
            const odd = parseFloat(row[COL_ODD]) > 1 ? parseFloat(row[COL_ODD]) : 1; 

            if (!name) return;

            if (!resultadosAgrupados[name]) {
                resultadosAgrupados[name] = {
                    totalMatches: 0,
                    successfulOutcomes: 0,
                    totalProfit: 0 
                };
            }

            // Un acierto se considera si el Desired Outcome es 'W', 'WIN', o 1
            const isSuccess = (outcome === '1' || outcome === 'W' || outcome === 'WIN');
            
            // C√°lculo de Profit: (Odd - 1) si acierta, o -1 si falla
            const profit = isSuccess ? (odd - 1) : -1; 

            resultadosAgrupados[name].totalMatches++;
            if (isSuccess) {
                resultadosAgrupados[name].successfulOutcomes++;
            }
            resultadosAgrupados[name].totalProfit += profit;
        });

        // 3. Generaci√≥n de resultados finales
        const equiposCalculados = Object.keys(resultadosAgrupados).map(name => {
            const data = resultadosAgrupados[name];
            const winRate = (data.successfulOutcomes / data.totalMatches) * 100;
            
            return {
                name: name,
                partidos: data.totalMatches,
                ganados: data.successfulOutcomes,
                tasaAcierto: winRate,
                profitTotal: data.profitTotal
            };
        });

        // Ordenar por Profit Total (de mayor a menor)
        equiposCalculados.sort((a, b) => b.profitTotal - a.profitTotal);

        // Iniciar la tabla
        html += '<table><thead><tr><th>Nombre/Equipo</th><th>Partidos Analizados</th><th>Aciertos</th><th>Tasa de Acierto (%)</th><th>Rentabilidad (Profit/P√©rdida)</th><th>Estado</th></tr></thead><tbody>';

        let totalProfitGlobal = 0;
        let positivosCount = 0;

        // Mostrar cada equipo en la tabla
        equiposCalculados.forEach(equipo => {
            totalProfitGlobal += equipo.profitTotal;

            const profitFmt = equipo.profitTotal.toLocaleString('es-ES', { minimumFractionDigits: 2 });
            const tasaAciertoFmt = equipo.tasaAcierto.toFixed(1);
            
            let estado, estadoClass;
            if (equipo.profitTotal > 0) {
                estado = 'Rentable';
                estadoClass = 'rentable';
                positivosCount++;
            } else if (equipo.profitTotal < 0) {
                estado = 'P√©rdida';
                estadoClass = 'no-rentable';
            } else {
                estado = 'Neutro';
                estadoClass = 'neutral';
            }

            html += `
                <tr>
                    <td>${equipo.name}</td>
                    <td>${equipo.partidos}</td>
                    <td>${equipo.ganados}</td>
                    <td>${tasaAciertoFmt}%</td>
                    <td class="${estadoClass}">${profitFmt} u</td>
                    <td class="${estadoClass}">${estado}</td>
                </tr>
            `;
        });

        // Cerrar tabla y a√±adir resumen
        html += '</tbody></table>';

        const totalProfitGlobalFmt = totalProfitGlobal.toLocaleString('es-ES', { minimumFractionDigits: 2 });

        html += `
            <div style="margin-top: 25px; padding: 15px; border: 2px dashed #1e88e5; border-radius: 4px;">
                <p>‚≠ê **Resumen Global del Rendimiento de Apuestas**:</p>
                <ul>
                    <li>Registros de Partidos Analizados: **${data.length}**</li>
                    <li>Nombres/Equipos √önicos Analizados: **${equiposCalculados.length}**</li>
                    <li>Rendimiento Total (Profit/P√©rdida global asumiendo 1u por apuesta): **${totalProfitGlobalFmt} u**</li>
                    <li>Nombres/Equipos con Profit Positivo: **${positivosCount}**</li>
                </ul>
                <p style="font-size: 0.85em; color: #555;">*La unidad (u) representa la cantidad hipot√©tica apostada en cada evento. El Profit se calcula como: (Cuota - 1) si se acierta, o -1 si se falla.</p>
            </div>
        `;

        resultadosDiv.innerHTML = html;
    }
</script>

</body>
</html>
