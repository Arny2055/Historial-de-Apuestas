<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Elite - Auditor√≠a Pro</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1c1c1e; }
        .container { max-width: 480px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; }
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 8px; }
        
        label { font-weight: 700; display: block; margin-bottom: 4px; font-size: 0.7rem; color: #8e8e93; text-transform: uppercase; }
        textarea { width: 100%; height: 65px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; margin-bottom: 12px; }
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; box-sizing: border-box; font-size: 16px; font-weight: 700; text-align: center; }
        
        button.calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 800; cursor: pointer; }

        .match-card { margin-top: 20px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; }
        .match-header { background: var(--secondary); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Consola de Auditor√≠a */
        .audit-toggle { background: #444; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; }
        .audit-panel { display: none; background: #2c2c2e; color: #00ff85; padding: 12px; font-family: monospace; font-size: 10px; line-height: 1.4; }
        
        .btts-row { display: flex; justify-content: space-between; padding: 12px 15px; background: #f8faff; font-weight: 700; border-bottom: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 15px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
        .mkt-prob { text-align: right; font-weight: 800; color: #1c1c1e; }
        .share-btn { background: #f2f2f7; border: none; padding: 8px 12px; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Auditor v1.0</h1>
    <label>Partidos:</label><textarea id="matchesInput"></textarea>
    <label>Stats Local:</label><textarea id="homeStatsInput"></textarea>
    <label>Stats Visitante:</label><textarea id="awayStatsInput"></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Liga L:</label><input type="number" id="avgH" step="0.01" value="1.61"></div>
        <div><label>Avg Liga V:</label><input type="number" id="avgA" step="0.01" value="1.22"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ANALIZAR CON AUDITOR√çA</button>
    <div id="results"></div>
</div>

<script>
    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function toggleAudit(id) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function parse(txt) {
        const s = {};
        txt.split('\n').forEach(l => {
            const p = l.trim().split(/\t|\s{2,}/);
            if (p.length >= 8) s[p[1].trim()] = { pj: parseFloat(p[2]), gf: parseFloat(p[6]), gc: parseFloat(p[7]) };
        });
        return s;
    }

    function calculate() {
        const hs = parse(document.getElementById('homeStatsInput').value);
        const as = parse(document.getElementById('awayStatsInput').value);
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        res.innerHTML = '';

        document.getElementById('matchesInput').value.split('\n').forEach((line, idx) => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            const hName = p[1].trim(), aName = p[3].trim();

            if (hs[hName] && as[aName]) {
                const h = hs[hName], a = as[aName];
                
                // --- AUDITOR√çA MATEM√ÅTICA ---
                const attH = (h.gf / h.pj) / avH; // Fuerza Ataque Local
                const defA = (a.gc / a.pj) / avH; // Fuerza Defensa Visita
                const lamH = attH * defA * avH;   // Lambda Local

                const attA = (a.gf / a.pj) / avA; // Fuerza Ataque Visita
                const defH = (h.gc / h.pj) / avA; // Fuerza Defensa Local
                const lamA = attA * defH * avA;   // Lambda Visita

                let over = { 0.5:0, 1.5:0, 2.5:0, 3.5:0 };
                for(let i=0; i<=10; i++) for(let j=0; j<=10; j++) {
                    const prob = poi(lamH, i) * poi(lamA, j);
                    const tg = i+j;
                    if(tg>0.5) over[0.5]+=prob; if(tg>1.5) over[1.5]+=prob;
                    if(tg>2.5) over[2.5]+=prob; if(tg>3.5) over[3.5]+=prob;
                }
                
                const btts = (1 - poi(lamH,0)) * (1 - poi(lamA,0)) * 100;
                const matchId = `audit-${idx}`;

                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">
                            <span>${hName} vs ${aName}</span>
                            <button class="audit-toggle" onclick="toggleAudit('${matchId}')">‚ÑπÔ∏è</button>
                        </div>
                        <div id="${matchId}" class="audit-panel">
                            LOG DE C√ÅLCULO:<br>
                            - AttH: (${h.gf}/${h.pj})/${avH} = ${attH.toFixed(2)}<br>
                            - DefA: (${a.gc}/${a.pj})/${avH} = ${defA.toFixed(2)}<br>
                            - Œª Local: ${attH.toFixed(2)}*${defA.toFixed(2)}*${avH} = ${lamH.toFixed(2)}<hr>
                            - AttA: (${a.gf}/${a.pj})/${avA} = ${attA.toFixed(2)}<br>
                            - DefH: (${h.gc}/${h.pj})/${avA} = ${defH.toFixed(2)}<br>
                            - Œª Visita: ${attA.toFixed(2)}*${defH.toFixed(2)}*${avA} = ${lamA.toFixed(2)}
                        </div>
                        <div class="btts-row">
                            <span>Ambos Anotan</span>
                            <span style="color:var(--accent)">${btts.toFixed(1)}%</span>
                        </div>
                        <table>
                            ${[0.5, 1.5, 2.5, 3.5].map(v => `
                                <tr>
                                    <td>Over ${v} Goles</td>
                                    <td class="mkt-prob">${(over[v]*100).toFixed(1)}%</td>
                                    <td style="width:40px"><button class="share-btn" onclick="share('${hName} vs ${aName}','Over ${v}','${(over[v]*100).toFixed(1)}','${lamH.toFixed(2)}','${lamA.toFixed(2)}')">üì≤</button></td>
                                </tr>
                            `).join('')}
                        </table>
                    </div>`;
            }
        });
    }

    function share(m, mk, p, lh, la) {
        const text = `‚öΩ *PICK POISSON*\nüèüÔ∏è ${m}\nüéØ *${mk}*\nüìà Prob: ${p}%\n\nüî• xG: ${lh} - ${la}`;
        navigator.share ? navigator.share({text}) : window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }
</script>
</body>
</html>
