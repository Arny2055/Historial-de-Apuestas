<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poisson Scanner - Over 2.5 Filter</title>
    <style>
        :root { --primary: #00ff85; --secondary: #3d195a; --bg: #f2f2f7; --accent: #007aff; --gold: #f39c12; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1c1c1e; }
        .container { max-width: 480px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; }
        h1 { text-align: center; color: var(--secondary); font-size: 1.3rem; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 8px; }
        
        .filter-badge { background: var(--gold); color: white; font-size: 10px; padding: 4px 8px; border-radius: 20px; display: inline-block; margin-bottom: 10px; font-weight: bold; }
        
        label { font-weight: 700; display: block; margin-bottom: 4px; font-size: 0.7rem; color: #8e8e93; text-transform: uppercase; }
        textarea { width: 100%; height: 65px; border: 1px solid #d1d1d6; border-radius: 12px; padding: 10px; font-size: 11px; box-sizing: border-box; background: #fbfbfb; font-family: monospace; margin-bottom: 12px; }
        .avg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; box-sizing: border-box; font-size: 16px; font-weight: 700; text-align: center; }
        
        button.calc-btn { width: 100%; padding: 18px; background: var(--secondary); color: white; border: none; border-radius: 16px; font-size: 1rem; font-weight: 800; cursor: pointer; }

        .match-card { margin-top: 20px; border-radius: 16px; background: white; border: 1px solid #e5e5ea; overflow: hidden; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .match-header { background: var(--secondary); color: white; padding: 12px 15px; }
        .match-info-line { font-size: 10px; text-transform: uppercase; opacity: 0.8; margin-bottom: 4px; display: block; }
        .match-teams-line { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 14px; }
        
        .audit-toggle { background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 50%; width: 22px; height: 22px; font-size: 12px; cursor: pointer; }
        .audit-panel { display: none; background: #1c1c1e; color: #00ff85; padding: 12px; font-family: monospace; font-size: 10px; line-height: 1.4; }
        
        .btts-row { display: flex; justify-content: space-between; padding: 12px 15px; background: #f8faff; font-weight: 700; border-bottom: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 15px; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
        .mkt-prob { text-align: right; font-weight: 800; color: #1c1c1e; }
        .highlight-mkt { background: #e8fff3; color: #008a4e; }
        .share-btn { background: #f2f2f7; border: none; padding: 8px 12px; border-radius: 8px; font-size: 14px; cursor: pointer; }
        
        #empty-msg { text-align: center; color: #8e8e93; margin-top: 30px; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Elite Filter</h1>
    <div class="filter-badge">FILTRO ACTIVO: Over 2.5 ‚â• 60%</div>
    
    <label>Calendario Partidos:</label><textarea id="matchesInput"></textarea>
    <label>Stats Local:</label><textarea id="homeStatsInput"></textarea>
    <label>Stats Visitante:</label><textarea id="awayStatsInput"></textarea>
    
    <div class="avg-grid">
        <div><label>Avg Liga L:</label><input type="number" id="avgH" step="0.01" value="1.61"></div>
        <div><label>Avg Liga V:</label><input type="number" id="avgA" step="0.01" value="1.22"></div>
    </div>
    
    <button class="calc-btn" onclick="calculate()">ESCANEAR PARTIDOS</button>
    <div id="empty-msg">No hay partidos que cumplan el criterio de Over 2.5 ‚â• 60%.</div>
    <div id="results"></div>
</div>

<script>
    const fact = n => n <= 1 ? 1 : n * fact(n - 1);
    const poi = (l, x) => (Math.exp(-l) * Math.pow(l, x)) / fact(x);

    function toggleAudit(id) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function parse(txt) {
        const s = {};
        txt.split('\n').forEach(l => {
            const p = l.trim().split(/\t|\s{2,}/);
            if (p.length >= 8) s[p[1].trim()] = { pj: parseFloat(p[2]), gf: parseFloat(p[6]), gc: parseFloat(p[7]) };
        });
        return s;
    }

    function calculate() {
        const hs = parse(document.getElementById('homeStatsInput').value);
        const as = parse(document.getElementById('awayStatsInput').value);
        const avH = parseFloat(document.getElementById('avgH').value);
        const avA = parseFloat(document.getElementById('avgA').value);
        const res = document.getElementById('results');
        const empty = document.getElementById('empty-msg');
        
        res.innerHTML = '';
        empty.style.display = 'none';
        let found = 0;

        document.getElementById('matchesInput').value.trim().split('\n').forEach((line, idx) => {
            const p = line.split(/\t|\s{2,}/);
            if (p.length < 4) return;
            
            const dateStr = p[0].trim();
            const hName = p[1].trim();
            const timeStr = p[2].trim();
            const aName = p[3].trim();

            if (hs[hName] && as[aName]) {
                const h = hs[hName], a = as[aName];
                
                const attH = (h.gf / h.pj) / avH;
                const defA = (a.gc / a.pj) / avH;
                const lamH = attH * defA * avH;

                const attA = (a.gf / a.pj) / avA;
                const defH = (h.gc / h.pj) / avA;
                const lamA = attA * defH * avA;

                let over = { 0.5:0, 1.5:0, 2.5:0, 3.5:0 };
                for(let i=0; i<=10; i++) for(let j=0; j<=10; j++) {
                    const prob = poi(lamH, i) * poi(lamA, j);
                    const tg = i+j;
                    if(tg>0.5) over[0.5]+=prob; if(tg>1.5) over[1.5]+=prob;
                    if(tg>2.5) over[2.5]+=prob; if(tg>3.5) over[3.5]+=prob;
                }
                
                // --- FILTRO DE VALOR ---
                const probOver25 = over[2.5] * 100;
                if (probOver25 < 60) return; // Salta este partido si no cumple
                
                found++;
                const btts = (1 - poi(lamH,0)) * (1 - poi(lamA,0)) * 100;
                const matchId = `audit-${idx}`;
                const fullDateTime = `${dateStr} | ${timeStr}`;

                res.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">
                            <span class="match-info-line">${fullDateTime}</span>
                            <div class="match-teams-line">
                                <span>${hName} vs ${aName}</span>
                                <button class="audit-toggle" onclick="toggleAudit('${matchId}')">‚ÑπÔ∏è</button>
                            </div>
                        </div>
                        <div id="${matchId}" class="audit-panel">
                            xG Local: ${lamH.toFixed(2)} | xG Visita: ${lamA.toFixed(2)}
                        </div>
                        <div class="btts-row">
                            <span>Ambos Anotan</span>
                            <span style="color:var(--accent)">${btts.toFixed(1)}%</span>
                        </div>
                        <table>
                            ${[0.5, 1.5, 2.5, 3.5].map(v => {
                                const p = (over[v]*100).toFixed(1);
                                const isTarget = v === 2.5;
                                return `<tr class="${isTarget ? 'highlight-mkt' : ''}">
                                    <td>Over ${v} Goles ${isTarget ? 'üéØ' : ''}</td>
                                    <td class="mkt-prob">${p}%</td>
                                    <td style="width:40px">
                                        <button class="share-btn" onclick="share('${hName} vs ${aName}','Over ${v}','${p}','${fullDateTime}','${lamH.toFixed(2)}','${lamA.toFixed(2)}')">üì≤</button>
                                    </td>
                                </tr>`;
                            }).join('')}
                        </table>
                    </div>`;
            }
        });
        if (found === 0) empty.style.display = 'block';
    }

    function share(m, mk, p, dt, lh, la) {
        const text = `‚öΩ *PICK FILTRADO*\nüìÖ ${dt}\nüèüÔ∏è ${m}\nüéØ *${mk}*\nüìà Prob: ${p}%\n\nüî• xG: ${lh} - ${la}`;
        if (navigator.share) {
            navigator.share({text});
        } else {
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }
    }
</script>
</body>
</html>
