<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BETAGS - Analytics</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #ffffff;
            --primary: #2563eb;
            --accent: #f59e0b;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-body); 
            background-image: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            margin: 0;
            padding: 15px;
            display: flex; 
            justify-content: center;
            min-height: 100vh;
        }

        .container { 
            background: var(--bg-card); 
            padding: 24px 20px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); 
            width: 100%; 
            max-width: 430px; /* Ancho optimizado para iPhone 14 */
            text-align: center;
            align-self: flex-start;
            margin-top: 10px;
        }

        h1 { 
            color: var(--primary); 
            margin-bottom: 25px; 
            font-size: 1.8rem; 
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        h1 span { color: var(--accent); }
        
        .field-group { margin-bottom: 16px; text-align: left; }
        
        label { 
            display: block; 
            font-weight: 700; 
            margin-bottom: 6px; 
            color: var(--text-muted); 
            font-size: 0.75rem;
            text-transform: uppercase;
            padding-left: 4px;
        }

        select { 
            width: 100%; 
            padding: 14px; 
            border-radius: 14px; 
            border: 2px solid var(--border); 
            font-size: 16px; /* Evita zoom automático en iOS */
            background-color: #f8fafc;
            color: var(--text-main);
            appearance: none;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus { border-color: var(--primary); }

        /* Panel de xG */
        .xg-display { 
            margin-top: 25px; 
            padding: 20px; 
            background: #eff6ff; 
            border-radius: 20px; 
            border: 1px solid #dbeafe; 
            display: none; 
            animation: slideUp 0.4s ease-out;
        }

        .xg-container { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            margin-bottom: 20px;
        }

        .xg-box { flex: 1; }
        
        .xg-value { 
            font-size: 2.8rem; 
            font-weight: 800; 
            color: var(--primary); 
            display: block; 
            line-height: 1;
        }

        .xg-label { 
            font-size: 0.8rem; 
            color: var(--text-main); 
            text-transform: uppercase; 
            font-weight: 700; 
            display: block;
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .vs-label { 
            font-size: 0.9rem; 
            font-weight: 900; 
            color: #94a3b8; 
            background: white;
            padding: 4px 8px;
            border-radius: 8px;
            margin: 0 10px;
        }
        
        /* Mercados */
        .market-container { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 12px; 
            margin-top: 15px;
        }

        .market-card { 
            background: white; 
            padding: 14px; 
            border-radius: 16px; 
            border: 1px solid var(--border); 
            text-align: left;
        }

        .market-title { 
            font-size: 0.7rem; 
            font-weight: 800; 
            color: var(--text-muted); 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        .market-row { 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.95rem; 
            margin-bottom: 6px;
            font-weight: 600;
        }

        .prob-val { color: var(--primary); font-weight: 800; }

        .loading-text { color: var(--primary); font-weight: bold; display: none; margin-top: 15px; font-size: 0.9rem; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer { margin-top: 20px; font-size: 0.7rem; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <h1>BETA<span>GS</span></h1>
    
    <div class="field-group">
        <label>Competición</label>
        <select id="leagueSelect" onchange="cargarDatosLiga()">
            <option value="SPA">España (La Liga)</option>
            <option value="ENG">Inglaterra (Premier League)</option>
            <option value="ITA">Italia (Serie A)</option>
            <option value="GER">Alemania (Bundesliga)</option>
            <option value="FRA">Francia (Ligue 1)</option>
        </select>
    </div>

    <div class="field-group">
        <label>Local</label>
        <select id="homeTeamSelect" onchange="calcularXG()">
            <option value="">Selecciona equipo...</option>
        </select>
    </div>

    <div class="field-group">
        <label>Visitante</label>
        <select id="awayTeamSelect" onchange="calcularXG()">
            <option value="">Selecciona equipo...</option>
        </select>
    </div>

    <div id="loading" class="loading-text">Actualizando datos en tiempo real...</div>

    <div id="xgPanel" class="xg-display">
        <div class="xg-container">
            <div class="xg-box">
                <span id="xgLocalValue" class="xg-value">0.00</span>
                <span id="homeNameLabel" class="xg-label">Local</span>
            </div>
            <div class="vs-label">VS</div>
            <div class="xg-box">
                <span id="xgVisitValue" class="xg-value">0.00</span>
                <span id="awayNameLabel" class="xg-label">Visitante</span>
            </div>
        </div>

        <div class="market-container">
            <div class="market-card">
                <div class="market-title">Línea de Goles (2.5)</div>
                <div class="market-row">
                    <span>OVER 2.5</span>
                    <span id="overProb" class="prob-val">0%</span>
                </div>
                <div class="market-row" style="margin-bottom: 0;">
                    <span>UNDER 2.5</span>
                    <span id="underProb" class="prob-val">0%</span>
                </div>
            </div>

            <div class="market-card">
                <div class="market-title">Ambos Equipos Anotan</div>
                <div class="market-row">
                    <span>SÍ (BTTS)</span>
                    <span id="bttsYes" class="prob-val">0%</span>
                </div>
                <div class="market-row" style="margin-bottom: 0;">
                    <span>NO (BTTS)</span>
                    <span id="bttsNo" class="prob-val">0%</span>
                </div>
            </div>
        </div>

        <footer>Algoritmo de Poisson Pro v2.1</footer>
    </div>
</div>

<script>
    const SHEET_ID = '1lmUPv7SP0XYi9ns4jkj3RTCScxIN2pCfBJyMUp_kNRI';
    let dataGlobal = { locales: [], visitantes: [], liga: {} };

    function poisson(k, lambda) {
        const exponential = Math.exp(-lambda);
        let factorial = 1;
        for (let i = 1; i <= k; i++) factorial *= i;
        return (Math.pow(lambda, k) * exponential) / factorial;
    }

    async function cargarDatosLiga() {
        const league = document.getElementById('leagueSelect').value;
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        document.getElementById('xgPanel').style.display = 'none';

        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${league}&range=A1:W50`;

        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const filas = csvText.split('\n').map(linea => 
                linea.split(',').map(celda => celda.replace(/^"(.*)"$/, '$1').trim())
            );

            dataGlobal.locales = [];
            dataGlobal.visitantes = [];

            filas.forEach((cols, index) => {
                if (index > 0 && cols[1] && !isNaN(parseFloat(cols[2]))) {
                    dataGlobal.locales.push({
                        nombre: cols[1], gp: parseFloat(cols[2]), gf: parseFloat(cols[6]), ga: parseFloat(cols[7])
                    });
                    if (cols[13] && !isNaN(parseFloat(cols[14]))) {
                        dataGlobal.visitantes.push({
                            nombre: cols[13], gp: parseFloat(cols[14]), gf: parseFloat(cols[18]), ga: parseFloat(cols[19])
                        });
                    }
                }
            });

            let sumaGFL = 0, sumaGAL = 0, sumaPJL = 0, sumaGFV = 0, sumaGAV = 0, sumaPJV = 0;
            dataGlobal.locales.forEach(e => { sumaGFL += e.gf; sumaGAL += e.ga; sumaPJL += e.gp; });
            dataGlobal.visitantes.forEach(e => { sumaGFV += e.gf; sumaGAV += e.ga; sumaPJV += e.gp; });
            dataGlobal.liga = { gfl: sumaGFL / sumaPJL, gal: sumaGAL / sumaPJL, gfv: sumaGFV / sumaPJV, gav: sumaGAV / sumaPJV };

            actualizarSelectoresEquipos();
        } catch (error) {
            console.error("Error:", error);
        } finally {
            loading.style.display = 'none';
        }
    }

    function actualizarSelectoresEquipos() {
        const homeSelect = document.getElementById('homeTeamSelect');
        const awaySelect = document.getElementById('awayTeamSelect');
        homeSelect.innerHTML = '<option value="">Selecciona equipo...</option>';
        awaySelect.innerHTML = '<option value="">Selecciona equipo...</option>';
        
        const nombres = dataGlobal.locales.map(e => e.nombre).sort();
        nombres.forEach(nombre => {
            homeSelect.options.add(new Option(nombre, nombre));
            awaySelect.options.add(new Option(nombre, nombre));
        });
    }

    function calcularXG() {
        const homeName = document.getElementById('homeTeamSelect').value;
        const awayName = document.getElementById('awayTeamSelect').value;
        if (!homeName || !awayName) return;

        const localData = dataGlobal.locales.find(e => e.nombre === homeName);
        const visitData = dataGlobal.visitantes.find(e => e.nombre === awayName);

        if (localData && visitData) {
            const ataqueLocal = (localData.gf / localData.gp) / dataGlobal.liga.gfl;
            const defensaLocal = (localData.ga / localData.gp) / dataGlobal.liga.gal;
            const ataqueVisit = (visitData.gf / visitData.gp) / dataGlobal.liga.gfv;
            const defensaVisit = (visitData.ga / visitData.gp) / dataGlobal.liga.gav;

            const xGLocal = ataqueLocal * defensaVisit * dataGlobal.liga.gfl;
            const xGVisit = ataqueVisit * defensaLocal * dataGlobal.liga.gfv;

            document.getElementById('homeNameLabel').innerText = homeName;
            document.getElementById('awayNameLabel').innerText = awayName;
            document.getElementById('xgLocalValue').innerText = xGLocal.toFixed(2);
            document.getElementById('xgVisitValue').innerText = xGVisit.toFixed(2);

            let probHome = [];
            let probAway = [];
            for (let i = 0; i <= 6; i++) {
                probHome[i] = poisson(i, xGLocal);
                probAway[i] = poisson(i, xGVisit);
            }

            let probUnder25 = 0;
            for (let h = 0; h <= 6; h++) {
                for (let v = 0; v <= 6; v++) {
                    if (h + v < 2.5) probUnder25 += probHome[h] * probAway[v];
                }
            }

            let probBTTSNo = probHome[0] + probAway[0] - (probHome[0] * probAway[0]);
            let probBTTSYes = 1 - probBTTSNo;

            document.getElementById('underProb').innerText = (probUnder25 * 100).toFixed(1) + "%";
            document.getElementById('overProb').innerText = ((1 - probUnder25) * 100).toFixed(1) + "%";
            document.getElementById('bttsYes').innerText = (probBTTSYes * 100).toFixed(1) + "%";
            document.getElementById('bttsNo').innerText = (probBTTSNo * 100).toFixed(1) + "%";

            document.getElementById('xgPanel').style.display = 'block';
        }
    }

    window.onload = cargarDatosLiga;
</script>
</body>
</html>
