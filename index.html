<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rentabilidad de Equipos de F√∫tbol</title>
    
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        #resultados {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .rentable {
            color: green;
            font-weight: bold;
        }
        .no-rentable {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚öΩ Analizador de Rentabilidad de Equipos de F√∫tbol</h1>
    
    <p>Sube tu archivo **.xlsx** para calcular la rentabilidad operativa de cada equipo.</p>
    
    <p>**Estructura esperada del Excel:** La primera hoja debe tener columnas llamadas **Equipo**, **Ingresos** y **Costos**.</p>
    
    <input type="file" id="archivoExcel" accept=".xlsx" onchange="cargarArchivo()">

    <div id="resultados">
        </div>
</div>

<script>
    /**
     * Funci√≥n para cargar y procesar el archivo Excel.
     */
    function cargarArchivo() {
        const file = document.getElementById('archivoExcel').files[0];
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

        if (!file) {
            resultadosDiv.innerHTML = '<p style="color:red;">Por favor, selecciona un archivo Excel (.xlsx).</p>';
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            
            // Suponemos que los datos est√°n en la primera hoja
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // Convertir la hoja a un array de objetos JSON (con encabezados)
            const json = XLSX.utils.sheet_to_json(worksheet);

            if (json.length === 0) {
                resultadosDiv.innerHTML = '<p style="color:red;">El archivo no contiene datos o la hoja est√° vac√≠a.</p>';
                return;
            }

            mostrarResultados(json);
        };
        
        reader.onerror = function(e) {
            resultadosDiv.innerHTML = '<p style="color:red;">Error al leer el archivo: ' + e.target.error.name + '</p>';
        };

        reader.readAsArrayBuffer(file);
    }

    /**
     * Funci√≥n para procesar los datos y mostrar la tabla de resultados.
     * @param {Array<Object>} data - Array de objetos con los datos del Excel.
     */
    function mostrarResultados(data) {
        const resultadosDiv = document.getElementById('resultados');
        let html = '<h2>Resultados de Rentabilidad</h2>';

        // Validar la estructura de la columna
        if (!data[0].hasOwnProperty('Equipo') || !data[0].hasOwnProperty('Ingresos') || !data[0].hasOwnProperty('Costos')) {
            resultadosDiv.innerHTML = '<p style="color:red;">Error: El Excel debe tener las columnas "Equipo", "Ingresos" y "Costos" (sensible a may√∫sculas/min√∫sculas).</p>';
            return;
        }

        // Iniciar la tabla
        html += '<table><thead><tr><th>Equipo</th><th>Ingresos</th><th>Costos</th><th>Rentabilidad Operativa</th><th>Estado</th></tr></thead><tbody>';

        let rentablesCount = 0;
        let totalRentabilidad = 0;

        // Procesar cada fila de datos
        data.forEach(row => {
            const ingresos = parseFloat(row.Ingresos) || 0;
            const costos = parseFloat(row.Costos) || 0;
            
            // C√°lculo principal: Rentabilidad Operativa = Ingresos - Costos
            const rentabilidad = ingresos - costos;
            totalRentabilidad += rentabilidad;

            // Formato de moneda (simple, se puede mejorar)
            const ingresosFmt = ingresos.toLocaleString('es-ES', { style: 'currency', currency: 'USD' });
            const costosFmt = costos.toLocaleString('es-ES', { style: 'currency', currency: 'USD' });
            const rentabilidadFmt = rentabilidad.toLocaleString('es-ES', { style: 'currency', currency: 'USD' });
            
            const estado = rentabilidad > 0 ? 'Rentable' : (rentabilidad < 0 ? 'No Rentable' : 'Punto de Equilibrio');
            const estadoClass = rentabilidad > 0 ? 'rentable' : 'no-rentable';
            
            if (rentabilidad > 0) {
                rentablesCount++;
            }

            html += `
                <tr>
                    <td>${row.Equipo}</td>
                    <td>${ingresosFmt}</td>
                    <td>${costosFmt}</td>
                    <td class="${estadoClass}">${rentabilidadFmt}</td>
                    <td class="${estadoClass}">${estado}</td>
                </tr>
            `;
        });

        // Cerrar tabla y a√±adir resumen
        html += '</tbody></table>';

        const totalRentabilidadFmt = totalRentabilidad.toLocaleString('es-ES', { style: 'currency', currency: 'USD' });

        html += `
            <div style="margin-top: 20px; padding: 10px; border: 1px dashed #ccc;">
                <p>üìä **Resumen Global**:</p>
                <ul>
                    <li>Equipos Analizados: **${data.length}**</li>
                    <li>Equipos Rentables: **${rentablesCount}**</li>
                    <li>Rentabilidad Operativa Total: **${totalRentabilidadFmt}**</li>
                </ul>
            </div>
        `;

        resultadosDiv.innerHTML = html;
    }
</script>

</body>
</html>
