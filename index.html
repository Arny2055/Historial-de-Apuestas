<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Engine | Pro Stake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050d0a; --card: #101d18; --accent-gold: #FFD700; --accent-green: #00ff88;
            --text-main: #e0e7e4; --text-dim: #7f9c93; --border: #243a33; --delete: #ff4d4d;
            --quantum-blue: #00ffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); overflow: hidden; height: 100vh; }
        
        .header-box { text-align: center; padding: 15px; background: var(--card); border-bottom: 2px solid var(--accent-gold); }
        .header-box h2 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent-gold); }
        
        .scroll-content { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        
        textarea { 
            width: 100%; height: 50px; background: #000; border: 1px solid var(--border); 
            border-radius: 8px; color: var(--accent-green); padding: 8px; font-size: 11px; margin-bottom: 10px;
        }

        .btn-main { 
            width: 100%; background: var(--accent-green); color: #000; border: none; 
            padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-direct {
            width: 100%; background: rgba(0, 255, 255, 0.1); color: var(--quantum-blue); border: 1px solid var(--quantum-blue);
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 15px; }
        .row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .row.value-hit { background: rgba(0, 255, 136, 0.08); border-left: 3px solid var(--accent-green); }
        
        .val-group { text-align: right; }
        .pct { display: block; font-weight: 900; color: var(--accent-gold); font-size: 1rem; }
        .stake-badge { font-size: 0.6rem; background: var(--quantum-blue); color: #000; padding: 2px 5px; border-radius: 4px; font-weight: 900; }

        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; height: 70px; 
            background: var(--card); display: flex; border-top: 1px solid var(--border);
        }
        .tab-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-dim); font-size: 10px; }
        .tab-item.active { color: var(--accent-gold); }

        #setup-screen, #dashboard-screen, #history-screen { display: none; height: 100%; }
        .active-screen { display: block !important; }

        .history-item { background: var(--card); padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--border); position: relative; }
        .win { border-left-color: var(--accent-green); }
        .loss { border-left-color: var(--delete); }
        
        .status-badge { position: absolute; top: 10px; right: 10px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; }

        /* Panel Sticky Austero */
        .sticky-stats {
            position: sticky;
            top: -15px;
            z-index: 100;
            background: var(--bg);
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: var(--card); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }

        #pick-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 9999;
        }
        .modal-content { background: var(--card); border: 1px solid var(--accent-gold); padding: 20px; border-radius: 15px; width: 100%; max-width: 320px; }
        
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="setup-screen" class="active-screen">
    <div class="header-box"><h2>QUANTUM ENGINE PRO</h2></div>
    <div class="scroll-content">
        <button class="btn-direct" onclick="nav('history-screen'); loadHistory();">
            <i class="fa-solid fa-briefcase"></i> IR A MI CONTROL (HISTORIAL)
        </button>

        <textarea id="hIn" placeholder="DATOS LOCAL (Pos, Equipo, PJ, G, E, P, GF, GC...)"></textarea>
        <textarea id="vIn" placeholder="DATOS VISITA"></textarea>
        <textarea id="sIn" placeholder="PROMEDIOS LIGA (Caja Maestra)"></textarea>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <select id="sH"></select>
            <select id="sV"></select>
        </div>
        
        <button class="btn-main" onclick="calculate()">
            <i class="fa-solid fa-magnifying-glass-chart"></i> ANALIZAR PARTIDO
        </button>
    </div>
</div>

<div id="dashboard-screen">
    <div class="header-box"><h2 id="match-label">RESULTADOS</h2></div>
    <div class="scroll-content" id="results-area"></div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="nav('dashboard-screen')"><i class="fa-solid fa-chart-line"></i><span>DATA</span></div>
        <div class="tab-item" onclick="nav('history-screen'); loadHistory();"><i class="fa-solid fa-briefcase"></i><span>CONTROL</span></div>
        <div class="tab-item" onclick="nav('setup-screen')"><i class="fa-solid fa-rotate"></i><span>NUEVO</span></div>
    </div>
</div>

<div id="history-screen">
    <div class="header-box"><h2>CONTROL PROFESIONAL</h2></div>
    <div class="scroll-content">
        <div class="sticky-stats">
            <div class="stat-grid">
                <div class="stat-box">
                    <div style="font-size: 0.6rem; color: var(--text-dim);">PROFIT (U)</div>
                    <div id="total-profit" style="font-size: 1.4rem; font-weight: 900;">0.00</div>
                </div>
                <div class="stat-box">
                    <div style="font-size: 0.6rem; color: var(--text-dim);">YIELD %</div>
                    <div id="yield-total" style="font-size: 1.4rem; font-weight: 900; color: var(--accent-gold);">0.0%</div>
                </div>
            </div>
        </div>
        
        <div id="history-list" style="margin-top: 15px;"></div>
        <button class="btn-main" style="background:var(--delete); color:#fff; margin-top:20px;" onclick="clearHistory()">BORRAR TODO EL CONTROL</button>
    </div>
    <div class="tab-bar">
        <div class="tab-item" onclick="nav('dashboard-screen')"><i class="fa-solid fa-chart-line"></i><span>DATA</span></div>
        <div class="tab-item active" onclick="nav('history-screen')"><i class="fa-solid fa-briefcase"></i><span>CONTROL</span></div>
        <div class="tab-item" onclick="nav('setup-screen')"><i class="fa-solid fa-rotate"></i><span>NUEVO</span></div>
    </div>
</div>

<div id="pick-modal">
    <div class="modal-content">
        <h3 id="m-name" style="color:var(--accent-gold); margin-top:0;">Mercado</h3>
        <p style="font-size:0.8rem; margin-bottom:15px;">Cuota Justa: <span id="m-fair" style="color:var(--quantum-blue)"></span></p>
        
        <label style="font-size:0.7rem; color:var(--text-dim);">CUOTA DE TU CASA:</label>
        <input type="number" id="m-odds" step="0.01" placeholder="Ej: 1.95">
        
        <label style="font-size:0.7rem; color:var(--text-dim);">STAKE (NIVEL DE RIESGO):</label>
        <select id="m-stake">
            <option value="1">Stake 1 (Mínimo)</option>
            <option value="2">Stake 2</option>
            <option value="3">Stake 3</option>
            <option value="4">Stake 4</option>
            <option value="5">Stake 5 (Medio)</option>
            <option value="6">Stake 6</option>
            <option value="7">Stake 7</option>
            <option value="8">Stake 8</option>
            <option value="9">Stake 9</option>
            <option value="10">Stake 10 (Máximo)</option>
        </select>
        
        <button class="btn-main" onclick="savePick()">CONFIRMAR APUESTA</button>
        <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:10px;">Cerrar</button>
    </div>
</div>

<script>
    let dH={}, dV={}, aH=1.5, aV=1.2, selectedPick={};

    function ext(t) {
        const o={};
        t.split('\n').forEach(l => {
            const m = l.trim().match(/^(\d+)\s+(.+?)\s+(\d+)\s+\d+\s+\d+\s+\d+\s+(\d+)\s+(\d+)/);
            if(m) {
                const gp=parseInt(m[3]);
                if(gp>0) o[m[2].trim()]={f:parseInt(m[4])/gp, a:parseInt(m[5])/gp};
            }
        });
        return o;
    }

    function uS() {
        const t = document.getElementById('sIn').value;
        const hm = t.match(/Home goals per match:\s*([\d.]+)/);
        const am = t.match(/Away goals per match:\s*([\d.]+)/);
        if(hm && am) { aH = parseFloat(hm[1]); aV = parseFloat(am[1]); }
    }

    document.getElementById('hIn').oninput = () => { dH=ext(document.getElementById('hIn').value); fill(); };
    document.getElementById('vIn').oninput = () => { dV=ext(document.getElementById('vIn').value); fill(); };
    document.getElementById('sIn').oninput = uS;

    function fill() {
        const sH=document.getElementById('sH'), sV=document.getElementById('sV');
        sH.innerHTML=sV.innerHTML="";
        Object.keys(dH).sort().forEach(t=>sH.add(new Option(t,t)));
        Object.keys(dV).sort().forEach(t=>sV.add(new Option(t,t)));
    }

    function poi(k,l){ let f=1; for(let i=2; i<=k; i++) f*=i; return (Math.pow(l,k)*Math.exp(-l))/f; }

    function calculate() {
        const tH=document.getElementById('sH').value, tV=document.getElementById('sV').value;
        if(!dH[tH] || !dV[tV]) return;
        const xH = (dH[tH].f/aH)*(dV[tV].a/aH)*aH, xV = (dV[tV].f/aV)*(dH[tH].a/aV)*aV;
        let pH=0, pD=0, pV=0, ov25=0, btts=0;
        for(let i=0; i<=8; i++) {
            for(let j=0; j<=8; j++) {
                let p = poi(i,xH)*poi(j,xV);
                if(i>j) pH+=p; else if(i===j) pD+=p; else pV+=p;
                if((i+j)>2.5) ov25+=p;
                if(i>0 && j>0) btts+=p;
            }
        }
        renderResults(tH, tV, {
            'Local (1)': pH*100, 'Empate (X)': pD*100, 'Visita (2)': pV*100,
            'Más de 2.5 Goles': ov25*100, 'Menos de 2.5 Goles': (1-ov25)*100,
            'Ambos Marcan: SI': btts*100, 'Ambos Marcan: NO': (1-btts)*100
        });
        nav('dashboard-screen');
    }

    function renderResults(tH, tV, data) {
        document.getElementById('match-label').innerText = `${tH} vs ${tV}`;
        let h = `<div class="card">`;
        for(let m in data) {
            const prob = data[m];
            const fair = (100/prob).toFixed(2);
            const isValue = prob > 55;
            const suggestedStake = Math.max(1, Math.min(10, Math.floor((prob - 40) / 5)));
            
            h += `
                <div class="row ${isValue ? 'value-hit' : ''}" onclick="openModal('${m}', ${fair}, '${tH} vs ${tV}', ${suggestedStake})">
                    <div>
                        <span style="font-weight:bold;">${m}</span><br>
                        <span class="stake-badge">Stake Sugerido: ${suggestedStake}</span>
                    </div>
                    <div class="val-group">
                        <span class="pct">${prob.toFixed(1)}%</span>
                        <span class="odds">Justa: ${fair}</span>
                    </div>
                </div>`;
        }
        h += `</div>`;
        document.getElementById('results-area').innerHTML = h;
    }

    function openModal(name, fair, teams, stake) {
        selectedPick = { name, fair, teams };
        document.getElementById('m-name').innerText = name;
        document.getElementById('m-fair').innerText = fair;
        document.getElementById('m-stake').value = stake;
        document.getElementById('pick-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('pick-modal').style.display = 'none'; }

    function savePick() {
        const odds = parseFloat(document.getElementById('m-odds').value);
        const stake = parseInt(document.getElementById('m-stake').value);
        if(!odds) { alert("Ingresa la cuota"); return; }
        const history = JSON.parse(localStorage.getItem('q_pro_hist') || '[]');
        history.unshift({ ...selectedPick, odds, stake, status: 'pending', id: Date.now() });
        localStorage.setItem('q_pro_hist', JSON.stringify(history));
        closeModal();
        nav('history-screen');
        loadHistory();
    }

    function loadHistory() {
        const history = JSON.parse(localStorage.getItem('q_pro_hist') || '[]');
        const container = document.getElementById('history-list');
        let totalProfit = 0;
        let totalStaked = 0;
        
        container.innerHTML = history.length ? history.map(item => {
            let resText = "PENDIENTE";
            let color = "var(--text-dim)";
            if(item.status === 'win') {
                totalProfit += (item.odds - 1) * item.stake;
                totalStaked += item.stake;
                resText = "GANADA";
                color = "var(--accent-green)";
            } else if(item.status === 'loss') {
                totalProfit -= item.stake;
                totalStaked += item.stake;
                resText = "PERDIDA";
                color = "var(--delete)";
            }
            
            return `
                <div class="history-item ${item.status}">
                    <span class="status-badge" style="color:${color}">${resText}</span>
                    <div style="font-size:0.8rem; font-weight:bold; margin-bottom:3px;">${item.teams}</div>
                    <div style="font-size:0.75rem; color:var(--accent-gold);">${item.name}</div>
                    <div style="font-size:0.7rem; color:var(--text-dim);">Cuota: ${item.odds} | Stake: ${item.stake}</div>
                    <div style="margin-top:10px; display:flex; gap:8px;">
                        <button onclick="updateStatus(${item.id}, 'win')" style="background:var(--accent-green); border:none; border-radius:4px; padding:6px 12px; font-weight:bold; cursor:pointer;">GANADA</button>
                        <button onclick="updateStatus(${item.id}, 'loss')" style="background:var(--delete); border:none; border-radius:4px; padding:6px 12px; color:#fff; font-weight:bold; cursor:pointer;">PERDIDA</button>
                    </div>
                </div>`;
        }).join('') : `<p style="text-align:center; color:var(--text-dim); margin-top:20px;">No hay apuestas registradas.</p>`;
        
        const profitEl = document.getElementById('total-profit');
        profitEl.innerText = (totalProfit >= 0 ? "+" : "") + totalProfit.toFixed(2);
        profitEl.style.color = totalProfit >= 0 ? "var(--accent-green)" : "var(--delete)";

        const yieldEl = document.getElementById('yield-total');
        const yieldVal = totalStaked > 0 ? (totalProfit / totalStaked) * 100 : 0;
        yieldEl.innerText = yieldVal.toFixed(1) + "%";
        yieldEl.style.color = yieldVal >= 0 ? "var(--accent-gold)" : "var(--delete)";
    }

    function updateStatus(id, status) {
        let history = JSON.parse(localStorage.getItem('q_pro_hist') || '[]');
        const i = history.findIndex(x => x.id === id);
        if(i !== -1) {
            history[i].status = status;
            localStorage.setItem('q_pro_hist', JSON.stringify(history));
            loadHistory();
        }
    }

    function clearHistory() { if(confirm("¿Seguro que quieres borrar todo el historial?")) { localStorage.removeItem('q_pro_hist'); loadHistory(); } }

    function nav(id) {
        document.querySelectorAll('#setup-screen, #dashboard-screen, #history-screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }
</script>
</body>
</html>
