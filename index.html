<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Engine | Pro Value Sniffer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #050d0a; --card: #101d18; --accent-gold: #FFD700; --accent-green: #00ff88;
            --text-main: #e0e7e4; --text-dim: #7f9c93; --border: #243a33; --delete: #ff4d4d;
            --quantum-blue: #00ffff; --warning: #ff8800; --fire: #ff3300;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); overflow: hidden; height: 100vh; }
        
        .header-box { text-align: center; padding: 15px; background: var(--card); border-bottom: 2px solid var(--accent-gold); }
        .header-box h2 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent-gold); }
        
        .scroll-content { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        
        textarea { 
            width: 100%; height: 50px; background: #000; border: 1px solid var(--border); 
            border-radius: 8px; color: var(--accent-green); padding: 8px; font-size: 11px; margin-bottom: 10px;
        }

        .btn-main { 
            width: 100%; background: var(--accent-green); color: #000; border: none; 
            padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-cloud {
            width: 100%; background: #222; color: var(--accent-gold); border: 1px solid var(--accent-gold);
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-direct {
            width: 100%; background: rgba(0, 255, 255, 0.1); color: var(--quantum-blue); border: 1px solid var(--quantum-blue);
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 15px; }
        .row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s;
        }
        .row:active { background: rgba(255,255,255,0.05); }
        .row.value-hit { background: rgba(0, 255, 136, 0.08); border-left: 3px solid var(--accent-green); }
        
        .val-group { text-align: right; }
        .pct { display: block; font-weight: 900; color: var(--accent-gold); font-size: 1rem; }

        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; height: 70px; 
            background: var(--card); display: flex; border-top: 1px solid var(--border); z-index: 100;
        }
        .tab-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-dim); font-size: 10px; text-decoration: none; }
        .tab-item.active { color: var(--accent-gold); }

        #setup-screen, #dashboard-screen, #history-screen { display: none; height: 100%; }
        .active-screen { display: block !important; }

        .history-item { background: var(--card); padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--border); position: relative; }
        .win { border-left-color: var(--accent-green) !important; }
        .loss { border-left-color: var(--delete) !important; }
        
        .status-badge { position: absolute; top: 10px; right: 10px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; }

        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 9999;
        }
        .modal-content { background: var(--card); border: 1px solid var(--accent-gold); padding: 20px; border-radius: 15px; width: 100%; max-width: 320px; overflow-y: auto; max-height: 90vh; }
        
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; margin-bottom: 10px; font-size: 16px; }

        .stress-box { background: rgba(255, 77, 77, 0.05); border: 1px solid #331a1a; padding: 10px; border-radius: 8px; margin-top: 10px; }
        .stress-title { font-size: 0.65rem; color: var(--delete); font-weight: bold; margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }

        .panic-active { background: #330000 !important; border-color: var(--delete) !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid var(--border); text-align: center; }

        .sync-status { font-size: 0.6rem; text-align: center; margin-bottom: 10px; color: var(--text-dim); }
    </style>
</head>
<body>

<div id="setup-screen" class="active-screen">
    <div class="header-box"><h2>QUANTUM ENGINE PRO</h2></div>
    <div class="scroll-content">
        <div class="card" id="bank-card">
            <label style="font-size: 0.7rem; color: var(--accent-gold);">MI BANCA ACTUAL ($):</label>
            <input type="number" id="user-bank" value="1000" oninput="saveBank(); runStressTest();">
            
            <button id="panic-btn" class="btn-main" style="background: #222; color: var(--delete); border: 1px solid #444; font-size: 0.7rem; margin: 10px 0;" onclick="togglePanic()">
                <i class="fa-solid fa-triangle-exclamation"></i> MODO PÁNICO: <span id="panic-status">OFF</span>
            </button>

            <div class="stress-box">
                <div class="stress-title"><i class="fa-solid fa-biohazard"></i> ESCENARIO CRÍTICO (5 Ls)</div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-size: 0.55rem; color: var(--text-dim);">BANCA RESTANTE</div>
                        <div id="stress-result-money" style="font-size: 1.1rem; font-weight: 900; color: var(--delete);">$ 0.00</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 0.55rem; color: var(--text-dim);">DRAWDOWN</div>
                        <div id="stress-result-pct" style="font-size: 1.1rem; font-weight: 900; color: var(--warning);">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-direct" onclick="nav('history-screen'); loadHistory();">
            <i class="fa-solid fa-briefcase"></i> IR A MI CONTROL (HISTORIAL)
        </button>

        <label style="font-size: 0.7rem; color: var(--accent-gold);">SELECCIONAR LIGA:</label>
        <select id="cloud-league-selector">
            <option value="italy">Italia - Serie A</option>
            <option value="england">Inglaterra - Premier</option>
            <option value="spain">España - LaLiga</option>
            <option value="germany">Alemania - Bundesliga</option>
        </select>

        <button class="btn-cloud" id="btn-sync" onclick="syncCloudData()">
            <i class="fa-solid fa-cloud-arrow-down"></i> SINCRONIZAR DESDE GOOGLE SHEETS
        </button>
        <div id="sync-info" class="sync-status">Mapeando rangos B4:L33 / B37:L66 / B69:F75</div>

        <textarea id="hIn" placeholder="DATOS LOCAL..."></textarea>
        <textarea id="vIn" placeholder="DATOS VISITA..."></textarea>
        <textarea id="sIn" placeholder="DATOS LIGA..."></textarea>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <select id="sH"><option>Seleccione Local</option></select>
            <select id="sV"><option>Seleccione Visita</option></select>
        </div>
        
        <button class="btn-main" onclick="calculate()">
            <i class="fa-solid fa-magnifying-glass-chart"></i> ANALIZAR PARTIDO
        </button>
    </div>
</div>

<div id="dashboard-screen">
    <div class="header-box"><h2 id="match-label">RESULTADOS</h2></div>
    <div class="scroll-content">
        <div id="results-area"></div>
    </div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="nav('dashboard-screen')"><i class="fa-solid fa-chart-line"></i><span>DATA</span></div>
        <div class="tab-item" onclick="nav('history-screen'); loadHistory();"><i class="fa-solid fa-briefcase"></i><span>CONTROL</span></div>
        <div class="tab-item" onclick="nav('setup-screen')"><i class="fa-solid fa-rotate"></i><span>NUEVO</span></div>
    </div>
</div>

<div id="history-screen">
    <div class="header-box"><h2>CONTROL PROFESIONAL</h2></div>
    <div class="scroll-content">
        <div class="stat-grid">
            <div class="stat-box">
                <div style="font-size: 0.6rem; color: var(--text-dim);">PROFIT TOTAL</div>
                <div id="total-profit" style="font-size: 1.2rem; font-weight: 900;">0.00</div>
            </div>
            <div class="stat-box">
                <div style="font-size: 0.6rem; color: var(--text-dim);">YIELD %</div>
                <div id="yield-total" style="font-size: 1.2rem; font-weight: 900; color: var(--accent-gold);">0.0%</div>
            </div>
        </div>
        <div class="chart-container" style="height:180px; background:var(--card); margin-bottom:15px; border-radius:12px;">
            <canvas id="profitChart"></canvas>
        </div>
        <div id="history-list"></div>
        <button class="btn-main" style="background:var(--delete); color:#fff; margin-top:20px;" onclick="clearHistory()">BORRAR TODO EL CONTROL</button>
    </div>
    <div class="tab-bar">
        <div class="tab-item" onclick="nav('dashboard-screen')"><i class="fa-solid fa-chart-line"></i><span>DATA</span></div>
        <div class="tab-item active" onclick="nav('history-screen')"><i class="fa-solid fa-briefcase"></i><span>CONTROL</span></div>
        <div class="tab-item" onclick="nav('setup-screen')"><i class="fa-solid fa-rotate"></i><span>NUEVO</span></div>
    </div>
</div>

<div id="pick-modal" class="modal">
    <div class="modal-content">
        <h3 id="m-name" style="color:var(--accent-gold); margin:0 0 10px 0;">Mercado</h3>
        <div id="kelly-box" style="padding:10px; background:rgba(0,255,136,0.1); border-radius:8px; margin-bottom:15px;">
            <div style="font-size: 0.6rem; color: var(--text-dim);">Sugerencia Kelly:</div>
            <div id="kelly-suggestion" style="color: var(--accent-green); font-weight:900; font-size:1.1rem;">0.00 $</div>
        </div>
        <input type="number" id="o1" placeholder="Cuota" step="0.01" oninput="liveUpdateKelly()">
        <input type="number" id="m-stake-money" placeholder="Stake final $">
        <button class="btn-main" onclick="savePick()">CONFIRMAR APUESTA</button>
        <button onclick="closeModal('pick-modal')" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    let dH={}, dV={}, aH=1.5, aV=1.2, selectedPick={}, chartInstance=null, isPanic = false;
    const CLOUD_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5K_dAlhz15lirT1reZIzs4uo6UxKLgAP2wkvu9x_HExsON2edDJ-ZMWgZ6Bo03y1mJQNxoYoCT21k/pub?output=csv";

    window.onload = () => {
        const savedBank = localStorage.getItem('q_pro_bank');
        if(savedBank) document.getElementById('user-bank').value = savedBank;
        const savedPanic = localStorage.getItem('q_pro_panic');
        if(savedPanic === 'true') togglePanic(true);
        loadHistory();
        runStressTest();
    };

    // --- SINCRONIZACIÓN BASADA EN RANGOS B4:L33 / B37:L66 / B69:F75 ---
    async function syncCloudData() {
        const btn = document.getElementById('btn-sync');
        const info = document.getElementById('sync-info');
        const leagueKey = document.getElementById('cloud-league-selector').value;
        
        btn.innerHTML = '<i class="fa-solid fa-sync fa-spin"></i> SINCRONIZANDO RANGOS...';
        
        try {
            const response = await fetch(CLOUD_URL);
            const rawData = await response.text();
            const allRows = rawData.split('\n');
            
            // Buscar dónde empieza la liga seleccionada
            let startIdx = -1;
            for(let i=0; i<allRows.length; i++) {
                if(allRows[i].includes(leagueKey)) {
                    startIdx = i; // La fila donde está la URL
                    break;
                }
            }

            if(startIdx === -1) {
                alert("No se encontró la URL de la liga en el documento.");
                btn.innerHTML = 'ERROR: URL NO ENCONTRADA';
                return;
            }

            // Local: B4 a L33 (Relativo al inicio de la tabla Local es fila + 1 hasta +30)
            // Visita: B37 a L66 (Relativo a la URL de Visita)
            // Datos Liga: B69 a F75
            
            let hLines = [], vLines = [], sLines = [];

            // Extraer Local (Aproximadamente 30 filas después de la URL de Local)
            for(let i=startIdx+1; i < startIdx+31; i++) {
                if(allRows[i]) hLines.push(allRows[i]);
            }

            // Buscar bloque de Visita (Aproximadamente en la fila 37 del documento original)
            // Para mayor seguridad, buscamos la siguiente URL de visita
            let visitIdx = -1;
            for(let i=startIdx+10; i<allRows.length; i++) {
                if(allRows[i].includes(leagueKey) && allRows[i].includes(",10")) {
                    visitIdx = i;
                    break;
                }
            }

            if(visitIdx !== -1) {
                for(let i=visitIdx+1; i < visitIdx+31; i++) {
                    if(allRows[i]) vLines.push(allRows[i]);
                }
            }

            // Buscar bloque de Datos (Fila 69 aprox)
            let dataIdx = -1;
            for(let i=visitIdx+10; i<allRows.length; i++) {
                if(allRows[i].includes(leagueKey) && (allRows[i].includes(",38") || allRows[i].includes(",39"))) {
                    dataIdx = i;
                    break;
                }
            }

            if(dataIdx !== -1) {
                for(let i=dataIdx+1; i < dataIdx+10; i++) {
                    if(allRows[i]) sLines.push(allRows[i]);
                }
            }

            document.getElementById('hIn').value = hLines.join('\n');
            document.getElementById('vIn').value = vLines.join('\n');
            document.getElementById('sIn').value = sLines.join('\n');

            dH = ext(document.getElementById('hIn').value);
            dV = ext(document.getElementById('vIn').value);
            uS();
            fill();

            btn.innerHTML = '<i class="fa-solid fa-check"></i> DATOS CARGADOS';
            btn.style.borderColor = "var(--accent-green)";
            info.innerText = "Sincronización de rangos completada.";

        } catch (e) {
            console.error(e);
            btn.innerHTML = 'ERROR DE CONEXIÓN';
        }
    }

    // Parser que ignora las primeras columnas y se enfoca en Nombre (B) y GF/GA (G/H)
    function ext(t) {
        const o={};
        const lines = t.split('\n');
        lines.forEach(l => {
            const cols = l.split(',');
            // En CSV de Sheets: B=Col1, C=Col2, etc. 
            // Tu formato: * 1 * es Col1, Equipo es Col2, GP es Col3... GF es Col7, GA es Col8
            if(cols.length > 8) {
                const team = cols[2]?.replace(/\*/g, '').trim();
                const gp = parseInt(cols[3]);
                const gf = parseInt(cols[7]);
                const ga = parseInt(cols[8]);
                if(team && !isNaN(gp) && gp > 0) {
                    o[team] = { f: gf/gp, a: ga/gp };
                }
            }
        });
        return o;
    }

    function uS() {
        const t = document.getElementById('sIn').value;
        const hm = t.match(/Home goals per match:[^,]*,\*?([\d.]+)\*?/i);
        const am = t.match(/Away goals per match:[^,]*,\*?([\d.]+)\*?/i);
        if(hm) aH = parseFloat(hm[1]);
        if(am) aV = parseFloat(am[1]);
    }

    function saveBank() { localStorage.setItem('q_pro_bank', document.getElementById('user-bank').value); }

    function togglePanic(init = false) {
        if(!init) isPanic = !isPanic; else isPanic = true;
        const btn = document.getElementById('panic-btn');
        const status = document.getElementById('panic-status');
        if(isPanic) { btn.classList.add('panic-active'); status.innerText = "ON"; }
        else { btn.classList.remove('panic-active'); status.innerText = "OFF"; }
        localStorage.setItem('q_pro_panic', isPanic);
        runStressTest();
    }

    function runStressTest() {
        const bank = parseFloat(document.getElementById('user-bank').value) || 0;
        let riskPerBetPct = isPanic ? 0.0125 : 0.025; 
        let currentBank = bank;
        for(let i=0; i<5; i++) { currentBank -= (currentBank * riskPerBetPct); }
        const drawdown = ((bank - currentBank) / bank * 100).toFixed(1);
        document.getElementById('stress-result-money').innerText = "$ " + currentBank.toFixed(2);
        document.getElementById('stress-result-pct').innerText = "-" + (isNaN(drawdown) ? 0 : drawdown) + "%";
    }

    function fill() {
        const sH=document.getElementById('sH'), sV=document.getElementById('sV');
        sH.innerHTML=sV.innerHTML='<option value="">Seleccionar Equipo</option>';
        Object.keys(dH).sort().forEach(t=>sH.add(new Option(t,t)));
        Object.keys(dV).sort().forEach(t=>sV.add(new Option(t,t)));
    }

    function poi(k,l){ 
        if(l <= 0) return k === 0 ? 1 : 0;
        let f=1; for(let i=2; i<=k; i++) f*=i; 
        return (Math.pow(l,k)*Math.exp(-l))/f; 
    }

    function calculate() {
        const tH=document.getElementById('sH').value, tV=document.getElementById('sV').value;
        if(!dH[tH] || !dV[tV]) { alert("Seleccione equipos"); return; }
        const xH = (dH[tH].f/aH)*(dV[tV].a/aH)*aH, xV = (dV[tV].f/aV)*(dH[tH].a/aV)*aV;
        let pH=0, pD=0, pV=0, ov25=0;
        for(let i=0; i<=9; i++) {
            for(let j=0; j<=9; j++) {
                let p = poi(i,xH)*poi(j,xV);
                if(i>j) pH+=p; else if(i===j) pD+=p; else pV+=p;
                if((i+j)>2.5) ov25+=p;
            }
        }
        renderResults(tH, tV, { '1': pH*100, 'X': pD*100, '2': pV*100, 'O2.5': ov25*100, 'U2.5': (1-ov25)*100 });
        nav('dashboard-screen');
    }

    function renderResults(tH, tV, data) {
        document.getElementById('match-label').innerText = `${tH} vs ${tV}`;
        let h = `<div class="card">`;
        for(let m in data) {
            const prob = data[m]; const fair = (100/prob).toFixed(2);
            h += `<div class="row ${prob > 55 ? 'value-hit' : ''}" onclick="openModal('${m}', ${fair}, '${tH} vs ${tV}', ${prob})">
                    <span style="font-weight:bold;">Mercado ${m}</span>
                    <div class="val-group"><span class="pct">${prob.toFixed(1)}%</span><span style="font-size:0.7rem; color:var(--text-dim)">Justa: ${fair}</span></div>
                </div>`;
        }
        document.getElementById('results-area').innerHTML = h + `</div>`;
    }

    function openModal(name, fair, teams, prob) {
        selectedPick = { name, fair, teams, prob };
        document.getElementById('m-name').innerText = name;
        document.getElementById('pick-modal').style.display = 'flex';
    }

    function liveUpdateKelly() {
        const odds = parseFloat(document.getElementById('o1').value) || 0;
        if(odds > 1) {
            const prob = selectedPick.prob / 100;
            const bank = parseFloat(document.getElementById('user-bank').value) || 0;
            let kelly = (((odds - 1) * prob) - (1 - prob)) / (odds - 1);
            let kFrac = Math.max(0, Math.min(0.10, kelly * (isPanic ? 0.10 : 0.25)));
            document.getElementById('kelly-suggestion').innerText = (bank * kFrac).toFixed(2) + " $";
            document.getElementById('m-stake-money').value = (bank * kFrac).toFixed(2);
        }
    }

    function savePick() {
        const odds = parseFloat(document.getElementById('o1').value);
        const stake = parseFloat(document.getElementById('m-stake-money').value);
        if(!odds || !stake) return;
        const history = JSON.parse(localStorage.getItem('q_pro_hist') || '[]');
        history.unshift({ ...selectedPick, odds, stake, status: 'pending', id: Date.now() });
        localStorage.setItem('q_pro_hist', JSON.stringify(history));
        closeModal('pick-modal'); loadHistory(); nav('history-screen');
    }

    function loadHistory() {
        const h = JSON.parse(localStorage.getItem('q_pro_hist') || '[]');
        const container = document.getElementById('history-list');
        let totalProfit = 0, totalStaked = 0, chartData = [0], running = 0;
        [...h].reverse().forEach(item => {
            if(item.status === 'win') { running += (item.odds-1)*item.stake; totalProfit += (item.odds-1)*item.stake; totalStaked += item.stake; }
            else if(item.status === 'loss') { running -= item.stake; totalProfit -= item.stake; totalStaked += item.stake; }
            if(item.status !== 'pending') chartData.push(running);
        });
        container.innerHTML = h.map(item => `<div class="history-item ${item.status}"><span class="status-badge">${item.status}</span><b>${item.teams}</b><br><small>${item.name} @${item.odds}</small><div style="margin-top:10px;"><button onclick="updateStatus(${item.id}, 'win')">WIN</button><button onclick="updateStatus(${item.id}, 'loss')">LOSS</button><i class="fa-solid fa-trash" onclick="deletePick(${item.id})"></i></div></div>`).join('');
        document.getElementById('total-profit').innerText = totalProfit.toFixed(2);
        document.getElementById('yield-total').innerText = (totalStaked > 0 ? (totalProfit/totalStaked*100).toFixed(1) : 0) + "%";
        updateChart(chartData);
    }

    function updateChart(data) {
        const ctx = document.getElementById('profitChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, { type: 'line', data: { labels: data.map((_, i) => i), datasets: [{ data: data, borderColor: '#00ff88', fill: true }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
    }

    function updateStatus(id, status) {
        let h = JSON.parse(localStorage.getItem('q_pro_hist'));
        let i = h.findIndex(x => x.id === id);
        h[i].status = status;
        localStorage.setItem('q_pro_hist', JSON.stringify(h));
        loadHistory();
    }

    function deletePick(id) {
        let h = JSON.parse(localStorage.getItem('q_pro_hist')).filter(x => x.id !== id);
        localStorage.setItem('q_pro_hist', JSON.stringify(h));
        loadHistory();
    }

    function clearHistory() { if(confirm("¿Borrar todo?")) { localStorage.setItem('q_pro_hist', '[]'); loadHistory(); } }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function nav(id) {
        document.querySelectorAll('#setup-screen, #dashboard-screen, #history-screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }
</script>
