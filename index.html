<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Pro - Betting Predictions</title>
    <style>
        :root {
            --primary-bg: #1a1c23;
            --card-bg: #ffffff;
            --accent-color: #0046be;
            --gold: #d4af37;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --border: #e1e4e8;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--primary-bg); 
            background-image: radial-gradient(circle at 20% 30%, #2c3e50 0%, #1a1c23 100%);
            margin: 0;
            padding: 20px;
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        .container { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            width: 100%; 
            max-width: 700px; 
            text-align: center; 
        }

        h1 { 
            color: var(--primary-bg); 
            margin-bottom: 30px; 
            font-size: 1.8rem; 
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
            border-bottom: 3px solid var(--gold);
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .selectors-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .field-group { text-align: left; }
        
        label { 
            display: block; 
            font-weight: 700; 
            margin-bottom: 6px; 
            color: var(--text-dark); 
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        select { 
            width: 100%; 
            padding: 14px; 
            border-radius: 10px; 
            border: 2px solid var(--border); 
            font-size: 15px; 
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            appearance: none;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--accent-color);
            outline: none;
            background-color: #fff;
        }

        /* Panel de xG Principal */
        .xg-display { 
            margin-top: 30px; 
            padding: 30px; 
            background: #f8fbff; 
            border-radius: 15px; 
            border: 1px solid #e1f0ff;
            display: none; 
            animation: fadeIn 0.5s ease;
        }

        .xg-main-row { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            margin-bottom: 25px;
        }

        .xg-box { flex: 1; }
        
        .xg-value { 
            font-size: 3.5rem; 
            font-weight: 900; 
            color: var(--accent-color); 
            display: block; 
            line-height: 1;
        }

        .xg-team-name { 
            font-size: 1rem; 
            color: var(--text-dark); 
            font-weight: 800; 
            margin-top: 10px;
            display: block;
        }

        .vs-badge { 
            background: var(--gold);
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 900;
            font-size: 0.9rem;
            margin: 0 20px;
        }
        
        /* Mercados Estilo ProPicks */
        .market-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .market-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            transition: transform 0.2s;
        }

        .market-card:hover { transform: translateY(-3px); }

        .market-title {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .market-row {
            margin-bottom: 10px;
        }

        .market-data {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .progress-bar {
            height: 6px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            transition: width 1s ease-out;
        }

        .loading-text { color: var(--accent-color); font-weight: bold; display: none; margin-top: 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .market-section { grid-template-columns: 1fr; }
            .xg-value { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Poisson Pro Analytics</h1>
    
    <div class="selectors-grid">
        <div class="field-group">
            <label>Competición</label>
            <select id="leagueSelect" onchange="cargarDatosLiga()">
                <option value="SPA">España (La Liga)</option>
                <option value="ENG">Inglaterra (Premier League)</option>
                <option value="ITA">Italia (Serie A)</option>
                <option value="GER">Alemania (Bundesliga)</option>
                <option value="FRA">Francia (Ligue 1)</option>
            </select>
        </div>

        <div class="field-group">
            <label>Equipo Local</label>
            <select id="homeTeamSelect" onchange="calcularXG()">
                <option value="">Selecciona local...</option>
            </select>
        </div>

        <div class="field-group">
            <label>Equipo Visitante</label>
            <select id="awayTeamSelect" onchange="calcularXG()">
                <option value="">Selecciona visitante...</option>
            </select>
        </div>
    </div>

    <div id="loading" class="loading-text">Sincronizando datos...</div>

    <div id="xgPanel" class="xg-display">
        <div class="xg-main-row">
            <div class="xg-box">
                <span id="xgLocalValue" class="xg-value">0.00</span>
                <span id="homeNameLabel" class="xg-team-name">LOCAL</span>
            </div>
            <div class="vs-badge">VS</div>
            <div class="xg-box">
                <span id="xgVisitValue" class="xg-value">0.00</span>
                <span id="awayNameLabel" class="xg-team-name">VISITANTE</span>
            </div>
        </div>

        <div class="market-section">
            <div class="market-card">
                <div class="market-title">Línea de Goles (2.5)</div>
                <div class="market-row">
                    <div class="market-data"><span>OVER 2.5</span><span id="overProbText">0%</span></div>
                    <div class="progress-bar"><div id="overBar" class="progress-fill" style="width: 0%"></div></div>
                </div>
                <div class="market-row">
                    <div class="market-data"><span>UNDER 2.5</span><span id="underProbText">0%</span></div>
                    <div class="progress-bar"><div id="underBar" class="progress-fill" style="width: 0%; background: #95a5a6;"></div></div>
                </div>
            </div>

            <div class="market-card">
                <div class="market-title">Ambos Equipos Anotan</div>
                <div class="market-row">
                    <div class="market-data"><span>SÍ (BTTS)</span><span id="bttsYesText">0%</span></div>
                    <div class="progress-bar"><div id="bttsYesBar" class="progress-fill" style="width: 0%; background: #27ae60;"></div></div>
                </div>
                <div class="market-row">
                    <div class="market-data"><span>NO (BTTS)</span><span id="bttsNoText">0%</span></div>
                    <div class="progress-bar"><div id="bttsNoBar" class="progress-fill" style="width: 0%; background: #e74c3c;"></div></div>
                </div>
            </div>
        </div>

        <p style="margin-top:25px; font-size: 0.7rem; color: var(--text-light); font-style: italic;">
            Metodología basada en xG históricos y algoritmo de Poisson para estimación de probabilidades.
        </p>
    </div>
</div>

<script>
    const SHEET_ID = '1lmUPv7SP0XYi9ns4jkj3RTCScxIN2pCfBJyMUp_kNRI';
    let dataGlobal = { locales: [], visitantes: [], liga: {} };

    function poisson(k, lambda) {
        const exponential = Math.exp(-lambda);
        let factorial = 1;
        for (let i = 1; i <= k; i++) factorial *= i;
        return (Math.pow(lambda, k) * exponential) / factorial;
    }

    async function cargarDatosLiga() {
        const league = document.getElementById('leagueSelect').value;
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        document.getElementById('xgPanel').style.display = 'none';

        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${league}&range=A1:W50`;

        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const filas = csvText.split('\n').map(linea => 
                linea.split(',').map(celda => celda.replace(/^"(.*)"$/, '$1').trim())
            );

            dataGlobal.locales = [];
            dataGlobal.visitantes = [];

            filas.forEach((cols, index) => {
                if (index > 0 && cols[1] && !isNaN(parseFloat(cols[2]))) {
                    dataGlobal.locales.push({
                        nombre: cols[1], gp: parseFloat(cols[2]), gf: parseFloat(cols[6]), ga: parseFloat(cols[7])
                    });
                    if (cols[13] && !isNaN(parseFloat(cols[14]))) {
                        dataGlobal.visitantes.push({
                            nombre: cols[13], gp: parseFloat(cols[14]), gf: parseFloat(cols[18]), ga: parseFloat(cols[19])
                        });
                    }
                }
            });

            let sumaGFL = 0, sumaGAL = 0, sumaPJL = 0, sumaGFV = 0, sumaGAV = 0, sumaPJV = 0;
            dataGlobal.locales.forEach(e => { sumaGFL += e.gf; sumaGAL += e.ga; sumaPJL += e.gp; });
            dataGlobal.visitantes.forEach(e => { sumaGFV += e.gf; sumaGAV += e.ga; sumaPJV += e.gp; });
            dataGlobal.liga = { gfl: sumaGFL / sumaPJL, gal: sumaGAL / sumaPJL, gfv: sumaGFV / sumaPJV, gav: sumaGAV / sumaPJV };

            actualizarSelectoresEquipos();
        } catch (error) {
            console.error("Error:", error);
        } finally {
            loading.style.display = 'none';
        }
    }

    function actualizarSelectoresEquipos() {
        const homeSelect = document.getElementById('homeTeamSelect');
        const awaySelect = document.getElementById('awayTeamSelect');
        homeSelect.innerHTML = '<option value="">Selecciona local...</option>';
        awaySelect.innerHTML = '<option value="">Selecciona visitante...</option>';
        
        const nombres = dataGlobal.locales.map(e => e.nombre).sort();
        nombres.forEach(nombre => {
            homeSelect.options.add(new Option(nombre, nombre));
            awaySelect.options.add(new Option(nombre, nombre));
        });
    }

    function calcularXG() {
        const homeName = document.getElementById('homeTeamSelect').value;
        const awayName = document.getElementById('awayTeamSelect').value;
        if (!homeName || !awayName) return;

        const localData = dataGlobal.locales.find(e => e.nombre === homeName);
        const visitData = dataGlobal.visitantes.find(e => e.nombre === awayName);

        if (localData && visitData) {
            const ataqueLocal = (localData.gf / localData.gp) / dataGlobal.liga.gfl;
            const defensaLocal = (localData.ga / localData.gp) / dataGlobal.liga.gal;
            const ataqueVisit = (visitData.gf / visitData.gp) / dataGlobal.liga.gfv;
            const defensaVisit = (visitData.ga / visitData.gp) / dataGlobal.liga.gav;

            const xGLocal = ataqueLocal * defensaVisit * dataGlobal.liga.gfl;
            const xGVisit = ataqueVisit * defensaLocal * dataGlobal.liga.gfv;

            document.getElementById('homeNameLabel').innerText = homeName;
            document.getElementById('awayNameLabel').innerText = awayName;
            document.getElementById('xgLocalValue').innerText = xGLocal.toFixed(2);
            document.getElementById('xgVisitValue').innerText = xGVisit.toFixed(2);

            // Poisson
            let probHome = [];
            let probAway = [];
            for (let i = 0; i <= 6; i++) {
                probHome[i] = poisson(i, xGLocal);
                probAway[i] = poisson(i, xGVisit);
            }

            let probUnder25 = 0;
            for (let h = 0; h <= 6; h++) {
                for (let v = 0; v <= 6; v++) {
                    if (h + v < 2.5) probUnder25 += probHome[h] * probAway[v];
                }
            }

            let probBTTSNo = probHome[0] + probAway[0] - (probHome[0] * probAway[0]);
            let probBTTSYes = 1 - probBTTSNo;

            // Update UI with Animations
            updateMetric('over', (1 - probUnder25) * 100);
            updateMetric('under', probUnder25 * 100);
            updateMetric('bttsYes', probBTTSYes * 100);
            updateMetric('bttsNo', probBTTSNo * 100);

            document.getElementById('xgPanel').style.display = 'block';
        }
    }

    function updateMetric(id, value) {
        document.getElementById(id + 'ProbText').innerText = value.toFixed(1) + "%";
        document.getElementById(id + 'Bar').style.width = value + "%";
    }

    window.onload = cargarDatosLiga;
</script>
</body>
</html>
