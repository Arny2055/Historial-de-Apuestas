<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rendimiento por Mercado de Apuestas</title>
    
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e88e5;
            text-align: center;
            border-bottom: 2px solid #1e88e5;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.5;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        #resultados {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1e88e5;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .rentable {
            color: #2e7d32;
            font-weight: bold;
        }
        .no-rentable {
            color: #d32f2f;
            font-weight: bold;
        }
        .neutral {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìà Analizador de Rendimiento por Mercado de Apuestas</h1>
    
    <p>Sube tu archivo **.xlsx** para analizar la rentabilidad de cada mercado.</p>
    
    <p>‚öôÔ∏è **Columnas clave para el c√°lculo:** **Name** (Mercado), **Odd** (Cuota) y **Result** (Ganador/Perdedor).</p>
    
    <input type="file" id="archivoExcel" accept=".xlsx" onchange="cargarArchivo()">

    <div id="resultados">
        </div>
</div>

<script>
    /**
     * Funci√≥n para cargar y procesar el archivo Excel.
     */
    function cargarArchivo() {
        const file = document.getElementById('archivoExcel').files[0];
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

        if (!file) {
            resultadosDiv.innerHTML = '<p class="no-rentable">Por favor, selecciona un archivo Excel (.xlsx).</p>';
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            const json = XLSX.utils.sheet_to_json(worksheet);

            if (json.length === 0) {
                resultadosDiv.innerHTML = '<p class="no-rentable">El archivo no contiene datos o la hoja est√° vac√≠a.</p>';
                return;
            }

            mostrarResultado(json);
        };
        
        reader.onerror = function(e) {
            resultadosDiv.innerHTML = '<p class="no-rentable">Error al leer el archivo: ' + e.target.error.name + '</p>';
        };

        reader.readAsArrayBuffer(file);
    }

    /**
     * Funci√≥n para procesar los datos y mostrar la tabla de resultados.
     */
    function mostrarResultado(data) {
        const resultadosDiv = document.getElementById('resultados');
        let html = '<h2>Resultados Agrupados por Mercado (Name)</h2>';

        // 1. Mapeo flexible de columnas
        const expectedCols = {
            'Name': null,
            'Odd': null,
            'Result': null 
        };
        
        const realHeaders = Object.keys(data[0]);
        const normalize = (header) => String(header).toLowerCase().replace(/\s/g, '');

        for (const expected in expectedCols) {
            const normalizedExpected = normalize(expected);
            
            for (const realHeader of realHeaders) {
                const normalizedReal = normalize(realHeader);
                
                // Buscamos una coincidencia flexible
                if (normalizedReal.includes(normalizedExpected)) {
                    expectedCols[expected] = realHeader;
                    break;
                }
            }
        }
        
        // Asignar las columnas clave
        const COL_MERCADO = expectedCols['Name'];
        const COL_ODD = expectedCols['Odd'];
        const COL_RESULT = expectedCols['Result'];

        // 2. Validaci√≥n de columnas necesarias 
        if (!COL_MERCADO || !COL_ODD || !COL_RESULT) {
            resultadosDiv.innerHTML = `<p class="no-rentable">Error: No se pudieron encontrar las columnas clave ('Name', 'Odd', 'Result') en la hoja.<br>Aseg√∫rate de que la primera hoja contiene estos encabezados.</p>`;
            return;
        }

        // Estructura para agrupar resultados por mercado
        const resultadosAgrupados = {};

        data.forEach(row => {
            // Usar los nombres de columna reales encontrados
            const name = String(row[COL_MERCADO]).trim();
            const resultOutcome = String(row[COL_RESULT]).toUpperCase().trim();
            // La cuota debe ser un n√∫mero mayor o igual a 1
            const odd = parseFloat(row[COL_ODD]) > 1 ? parseFloat(row[COL_ODD]) : 1; 

            if (!name) return;

            if (!resultadosAgrupados[name]) {
                resultadosAgrupados[name] = {
                    totalMatches: 0,
                    successfulOutcomes: 0,
                    totalProfit: 0 
                };
            }

            // Un acierto se considera si el Result es 'WINNING'
            const isSuccess = (resultOutcome === 'WINNING');
            
            // C√°lculo de Profit: (Odd - 1) si acierta, o -1 si falla
            const profit = isSuccess ? (odd - 1) : -1; 

            resultadosAgrupados[name].totalMatches++;
            if (isSuccess) {
                resultadosAgrupados[name].successfulOutcomes++;
            }
            resultadosAgrupados[name].totalProfit += profit;
        });

        // 3. Generaci√≥n de resultados finales
        const mercadosCalculados = Object.keys(resultadosAgrupados).map(name => {
            const data = resultadosAgrupados[name];
            const winRate = (data.successfulOutcomes / data.totalMatches) * 100;
            
            return {
                name: name,
                partidos: data.totalMatches,
                ganados: data.successfulOutcomes,
                tasaAcierto: winRate,
                profitTotal: data.profitTotal
            };
        });

        // Ordenar por Profit Total (de mayor a menor)
        mercadosCalculados.sort((a, b) => b.profitTotal - a.profitTotal);

        // 4. Iniciar la tabla
        html += '<table><thead><tr><th>Mercado (Name)</th><th>Eventos Analizados</th><th>Aciertos</th><th>Tasa de Acierto (%)</th><th>Rentabilidad (Profit/P√©rdida)</th><th>Estado</th></tr></thead><tbody>';

        let totalProfitGlobal = 0;
        let positivosCount = 0;

        // Mostrar cada mercado en la tabla
        mercadosCalculados.forEach(mercado => {
            totalProfitGlobal += mercado.profitTotal;

            const profitFmt = mercado.profitTotal.toLocaleString('es-ES', { minimumFractionDigits: 2 });
            const tasaAciertoFmt = mercado.tasaAcierto.toFixed(1);
            
            let estado, estadoClass;
            if (mercado.profitTotal > 0) {
                estado = 'Rentable';
                estadoClass = 'rentable';
                positivosCount++;
            } else if (mercado.profitTotal < 0) {
                estado = 'P√©rdida';
                estadoClass = 'no-rentable';
            } else {
                estado = 'Neutro';
                estadoClass = 'neutral';
            }

            html += `
                <tr>
                    <td>${mercado.name}</td>
                    <td>${mercado.partidos}</td>
                    <td>${mercado.ganados}</td>
                    <td>${tasaAciertoFmt}%</td>
                    <td class="${estadoClass}">${profitFmt} u</td>
                    <td class="${estadoClass}">${estado}</td>
                </tr>
            `;
        });

        // 5. Cierre y resumen
        html += '</tbody></table>';

        const totalProfitGlobalFmt = totalProfitGlobal.toLocaleString('es-ES', { minimumFractionDigits: 2 });

        html += `
            <div style="margin-top: 25px; padding: 15px; border: 2px dashed #1e88e5; border-radius: 4px;">
                <p>‚≠ê **Resumen Global del Rendimiento**:</p>
                <ul>
                    <li>Registros Totales Analizados: **${data.length}**</li>
                    <li>Mercados √önicos Analizados: **${mercadosCalculados.length}**</li>
                    <li>Rendimiento Total Global (Profit/P√©rdida): **${totalProfitGlobalFmt} u**</li>
                    <li>Mercados con Profit Positivo: **${positivosCount}**</li>
                </ul>
                <p style="font-size: 0.85em; color: #555;">*La unidad (u) representa la cantidad hipot√©tica apostada en cada evento. El Profit se calcula usando la columna **Result** (si es 'winning' es acierto).</p>
            </div>
        `;

        resultadosDiv.innerHTML = html;
    }
</script>

</body>
</html>
